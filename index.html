<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thatnn Status</title>
  <style>
    /* Set the background to red and center the content */
    body {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>thatnn</h1>
    <p id="status">Checking status...</p>
  </div>

  <script>
    // Your Discord user ID
    const discordUserId = '1274433661181104208';

    // Connect to Lanyard's WebSocket for real-time updates
    const socket = new WebSocket('wss://api.lanyard.rest/socket');

    socket.addEventListener('open', () => {
      // Subscribe to your Discord user ID
      socket.send(JSON.stringify({
        op: 2,
        d: {
          subscribe_to_id: discordUserId
        }
      }));
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);

      // Check if the message contains your status
      if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
        const status = data.d.discord_status;
        document.getElementById('status').textContent = `Status: ${status}`;
      }
    });

    socket.addEventListener('error', (error) => {
      console.error('WebSocket error:', error);
      document.getElementById('status').textContent = 'Status: Error';
    });

    socket.addEventListener('close', () => {
      console.warn('WebSocket connection closed');
      document.getElementById('status').textContent = 'Status: Disconnected';
    });
  </script>
</body>
</html>
