<!-- Simple and accurate face detection website - UI, styling, and face detection logic all in one file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <style>
        /* Styling for the face detection website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
            width: 640px;
            height: 480px;
            margin: 2rem auto;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            margin: 2rem 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #status {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }

            .camera-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection App</h1>
        <p>Click the button below to start face detection</p>
        
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" disabled>Stop Camera</button>
        </div>
        
        <div class="status">
            <p id="status">Ready to start</p>
        </div>
    </div>

    <!-- Face-api.js library for accurate face detection -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script>
        // Professional face detection using face-api.js
        class ProfessionalFaceDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.stream = null;
                this.isDetecting = false;
                this.modelsLoaded = false;
                
                this.initializeEventListeners();
                this.loadModels();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
            }
            
            async loadModels() {
                try {
                    this.status.textContent = 'Loading AI models...';
                    
                    // Load face-api.js models
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights'),
                        faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights'),
                        faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights')
                    ]);
                    
                    this.modelsLoaded = true;
                    this.status.textContent = 'AI models loaded! Ready to start.';
                    
                } catch (error) {
                    console.error('Error loading models:', error);
                    this.status.textContent = 'Error loading AI models. Please refresh the page.';
                }
            }
            
            async startCamera() {
                if (!this.modelsLoaded) {
                    this.status.textContent = 'Please wait for AI models to load...';
                    return;
                }
                
                try {
                    this.status.textContent = 'Starting camera...';
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.play();
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startDetection();
                    }, { once: true });
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Camera started - AI face detection active!';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera. Please allow camera permissions.';
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.isDetecting = false;
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Camera stopped';
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            async startDetection() {
                this.isDetecting = true;
                this.detectFaces();
            }
            
            async detectFaces() {
                if (!this.isDetecting) return;
                
                try {
                    // Clear canvas
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Draw video frame
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Use face-api.js for professional face detection
                    const detections = await faceapi.detectAllFaces(this.video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks();
                    
                    // Draw detection results
                    if (detections.length > 0) {
                        detections.forEach((detection, index) => {
                            const box = detection.detection.box;
                            
                            // Draw face rectangle
                            this.ctx.strokeStyle = '#00ff00';
                            this.ctx.lineWidth = 3;
                            this.ctx.strokeRect(box.x, box.y, box.width, box.height);
                            
                            // Draw confidence score
                            const confidence = detection.detection.score;
                            this.ctx.fillStyle = '#00ff00';
                            this.ctx.font = '16px Arial';
                            this.ctx.fillText(`Face ${index + 1}: ${(confidence * 100).toFixed(1)}%`, box.x, box.y - 10);
                            
                            // Draw face landmarks (optional - shows facial features)
                            if (detection.landmarks) {
                                this.ctx.fillStyle = '#ff0000';
                                detection.landmarks.positions.forEach(point => {
                                    this.ctx.beginPath();
                                    this.ctx.arc(point.x, point.y, 2, 0, 2 * Math.PI);
                                    this.ctx.fill();
                                });
                            }
                        });
                        
                        this.status.textContent = `Detected ${detections.length} face(s) with ${(detections[0].detection.score * 100).toFixed(1)}% confidence`;
                    } else {
                        this.status.textContent = 'No faces detected';
                    }
                    
                } catch (error) {
                    console.error('Detection error:', error);
                    this.status.textContent = 'Detection error occurred';
                }
                
                // Continue detection
                if (this.isDetecting) {
                    requestAnimationFrame(() => this.detectFaces());
                }
            }
        }

        // Initialize the face detector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ProfessionalFaceDetector();
        });
    </script>
</body>
</html>
