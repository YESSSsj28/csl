<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thatnn Status</title>
  <style>
    body {
      background-image: url('https://gifsec.com/wp-content/uploads/2023/01/cars-gif-1.gif');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      transition: opacity 0.5s ease;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 10px 0 0;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/7QZQZQZ.png') repeat;
      animation: rain 0.5s linear infinite;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .gun {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 200px;
      height: 200px;
      background: url('https://i.imgur.com/3Dgun.gif') no-repeat center/contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .audio-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-effects {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>thatnn</h1>
    <p id="status">Checking status...</p>
    <p id="quote">"If you don't win the start, win the end" - Yug</p>
  </div>

  <div class="rain" id="rain"></div>
  <div class="gun" id="gun"></div>

  <div class="audio-controls">
    <audio id="audio" controls loop>
      <source src="/mnt/data/DUSTY LOCANE - Rolando (Caught In The Rain) (Official Video) (1).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
  </div>

  <div class="toggle-effects">
    <label>
      <input type="checkbox" id="toggleEffects" checked> Enable Effects
    </label>
  </div>

  <script>
    const discordUserId = '1274433661181104208';
    const socket = new WebSocket('wss://api.lanyard.rest/socket');
    const statusElement = document.getElementById('status');
    const rainElement = document.getElementById('rain');
    const gunElement = document.getElementById('gun');
    const audioElement = document.getElementById('audio');
    const volumeControl = document.getElementById('volume');
    const toggleEffects = document.getElementById('toggleEffects');

    volumeControl.addEventListener('input', () => {
      audioElement.volume = volumeControl.value;
    });

    toggleEffects.addEventListener('change', () => {
      if (!toggleEffects.checked) {
        rainElement.style.opacity = 0;
        gunElement.style.opacity = 0;
      }
    });

    function checkKeywords(text) {
      if (toggleEffects.checked) {
        if (text.toLowerCase().includes('rain')) {
          rainElement.style.opacity = 1;
          setTimeout(() => { rainElement.style.opacity = 0; }, 2000);
        }

        const gunPhrases = ['gun', 'graham graham boom', 'boom', 'pew pew'];
        if (gunPhrases.some(phrase => text.toLowerCase().includes(phrase))) {
          gunElement.style.opacity = 1;
          setTimeout(() => { gunElement.style.opacity = 0; }, 2000);
        }
      }
    }

    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({
        op: 2,
        d: {
          subscribe_to_id: discordUserId
        }
      }));
    });

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);

      if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
        const status = data.d.discord_status;
        statusElement.textContent = `Status: ${status}`;
        checkKeywords(status);
      }
    });

    socket.addEventListener('error', (error) => {
      console.error('WebSocket error:', error);
      statusElement.textContent = 'Status: Error';
    });

    socket.addEventListener('close', () => {
      console.warn('WebSocket connection closed');
      statusElement.textContent = 'Status: Disconnected';
    });
  </script>
</body>
</html>
