<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Engine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #555;
            margin: 20px 0;
            background-color: #444;
            color: white;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0066cc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d99;
        }

        select {
            background-color: #444;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .iframe-container {
            display: none;
            margin-top: 20px;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Search Engine</h1>
        <p>Enter a website URL to search:</p>
        <input type="text" id="website-input" placeholder="Example: crazygames.com" />
        <button onclick="loadWebsite()">Search Website</button>
        <div id="iframe-container" class="iframe-container">
            <iframe id="website-frame" src="https://searx.me/?q="></iframe>
        </div>
        <select id="theme-select" onchange="changeTheme()">
            <option value="default">Select Theme</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
        </select>
    </div>

    <script>
        function loadWebsite() {
            const input = document.getElementById('website-input').value;
            const iframe = document.getElementById('website-frame');
            const iframeContainer = document.getElementById('iframe-container');

            if (input) {
                iframeContainer.style.display = 'block';
                iframe.src = 'https://searx.me/?q=' + encodeURIComponent(input);  // Search query on Searx
            } else {
                alert("Please enter a valid website URL.");
            }
        }

        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            switch (theme) {
                case 'blue':
                    document.body.style.backgroundColor = '#1E3A8A';
                    break;
                case 'green':
                    document.body.style.backgroundColor = '#2D6A4F';
                    break;
                case 'red':
                    document.body.style.backgroundColor = '#9B2226';
                    break;
                default:
                    document.body.style.backgroundColor = '#2d2d2d';
                    break;
            }
        }
    </script>
</body>
</html>
