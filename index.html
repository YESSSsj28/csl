<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }

        .search-container {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #5AAB47;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4D973F;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Startpage Search</h2>
        <!-- Search form that submits to Startpage search -->
        <form action="https://www.startpage.com/do/search" method="get" target="search-results">
            <input type="text" name="query" placeholder="Enter your search here" required />
            <button type="submit">Search</button>
        </form>

        <!-- Iframe to display search results directly on the website -->
        <iframe id="search-results" name="search-results"></iframe>
    </div>
</body>
</html>
