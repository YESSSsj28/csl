<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #fff;
            letter-spacing: 1px;
        }

        .theme-selector {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #3a3a3a;
            color: white;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 550px;
            background: #2c2c2c;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            opacity: 0.9;
        }

        .search-container:hover {
            transform: scale(1.05);
        }

        input {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #3a3a3a;
            color: white;
            width: 100%;
            margin-bottom: 25px;
            transition: background-color 0.3s ease;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            background-color: #4a4a4a;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            background-color: #1f5bb2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2c7be5;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        .info-message {
            font-size: 20px;
            color: #d9d9d9;
            text-align: center;
            margin-bottom: 15px;
        }

        #website-frame {
            margin-top: 30px;
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 12px;
        }

    </style>
</head>
<body>
    <!-- Theme Selector -->
    <div class="theme-selector">
        <h3>Choose Theme:</h3>
        <select id="theme-select" onchange="changeTheme()">
            <option value="default">Default</option>
            <option value="blue-purple">Blue & Purple</option>
            <option value="cyan-purple">Cyan & Purple</option>
            <option value="red-orange">Red & Orange</option>
            <option value="black-white">Black & White</option>
        </select>
    </div>

    <!-- Title -->
    <h1>Custom Search Engine</h1>

    <!-- Search Form -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter a valid website (e.g., crazygames.com)" onfocus="clearPlaceholder()" onblur="restorePlaceholder()" />
        <button onclick="loadWebsite()">Go</button>
        <div class="info-message">Enter a website and we will load it here.</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Website Display Area -->
    <iframe id="website-frame"></iframe>

    <script>
        // Change Theme
        function changeTheme() {
            const theme = document.getElementById("theme-select").value;
            if (theme === "blue-purple") {
                document.body.style.backgroundColor = "#1a1a8c";
                document.body.style.color = "#ffffff";
            } else if (theme === "cyan-purple") {
                document.body.style.backgroundColor = "#1e4ca2";
                document.body.style.color = "#ffffff";
            } else if (theme === "red-orange") {
                document.body.style.backgroundColor = "#d95f02";
                document.body.style.color = "#ffffff";
            } else if (theme === "black-white") {
                document.body.style.backgroundColor = "#000000";
                document.body.style.color = "#ffffff";
            } else {
                document.body.style.backgroundColor = "#121212";
                document.body.style.color = "#ffffff";
            }
        }

        // Clear Placeholder Text
        function clearPlaceholder() {
            const inputField = document.getElementById("search-input");
            if (inputField.value === '') {
                inputField.placeholder = '';
            }
        }

        // Restore Placeholder Text
        function restorePlaceholder() {
            const inputField = document.getElementById("search-input");
            if (inputField.value === '') {
                inputField.placeholder = 'Enter a valid website (e.g., crazygames.com)';
            }
        }

        // Load Website Function (without redirecting)
        function loadWebsite() {
            const url = document.getElementById("search-input").value.trim();
            const errorMessage = document.getElementById("error-message");
            const websiteFrame = document.getElementById("website-frame");

            // Validate if URL is empty or not
            if (url === '') {
                errorMessage.innerText = "Please enter a valid website!";
                return;
            }

            errorMessage.innerText = '';

            const isValidURL = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}(:[0-9]{1,5})?(\/[a-zA-Z0-9#]+\/?)*$/i;
            if (!isValidURL.test(url)) {
                errorMessage.innerText = "Invalid website URL!";
                return;
            }

            // Set the iframe src to the website URL without redirecting
            websiteFrame.src = `https://${url}`;
        }

    </script>
</body>
</html>
