<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Linux in Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    iframe {
      border: none;
      margin: 20px auto;
      display: block;
      width: 90%;
      max-width: 1200px;
      height: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Linux in Your Browser</h1>
  <p>Below is a Linux terminal environment running entirely within your browser. No external redirects.</p>

  <!-- Embedded iframe running JSLinux -->
  <iframe
    src="https://bellard.org/jslinux/vm.html?url=https://bellard.org/jslinux/buildroot-x86.cfg"
    width="100%"
    height="600"
    frameborder="0">
  </iframe>

  <p>Interact with the Linux system directly in your browser.</p>
</body>
</html>
