<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game with Phaser</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background to check visibility */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script>
        // Test Phaser Game Config
        const config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 700,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 500 }, debug: false }
            },
            scene: { preload, create, update }
        };

        // Initialize Phaser Game
        const game = new Phaser.Game(config);

        let player;

        // Preload assets
        function preload() {
            // Test image (phaser logo)
            this.load.image('player', 'https://phaser.io/images/skills/phaser-logo.png'); // Placeholder asset

            // Background color test (this sets the background color of the entire scene)
            this.cameras.main.setBackgroundColor(0x333333); // Dark gray background
        }

        // Create game objects
        function create() {
            // Add a static player sprite at the center
            player = this.physics.add.image(600, 350, 'player');
            player.setCollideWorldBounds(true);
        }

        // Update function (no movement for now)
        function update() {
            // No movement, just checking if the player is being rendered
        }
    </script>
</body>
</html>
