<!-- Complete face detection website with accurate face detection using MediaPipe - UI, styling, and face detection logic all in one file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Face Detection App</title>
    <style>
        /* Styling for the face detection website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            margin: 2rem 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #status {
            font-size: 1rem;
            font-weight: 500;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4ecdc4;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }
        }

        /* Animation for face detection */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .face-detected {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accurate Face Detection App</h1>
        <p>Using advanced AI face detection - Click the button below to start</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading AI models...</p>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" disabled>Stop Camera</button>
        </div>
        
        <div class="status">
            <p id="status">Ready to start - Loading AI models...</p>
        </div>
    </div>

    <!-- MediaPipe Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>

    <script>
        // Accurate face detection using MediaPipe Face Detection API
        class AccurateFaceDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.loading = document.getElementById('loading');
                this.stream = null;
                this.isDetecting = false;
                this.faceDetection = null;
                this.camera = null;
                
                this.initializeEventListeners();
                this.initializeFaceDetection();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
            }
            
            async initializeFaceDetection() {
                try {
                    this.status.textContent = 'Loading AI face detection models...';
                    this.loading.classList.add('show');
                    
                    // Initialize MediaPipe Face Detection
                    this.faceDetection = new FaceDetection({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
                        }
                    });
                    
                    this.faceDetection.setOptions({
                        model: 'short', // Use 'short' for faster detection, 'full' for more accurate
                        minDetectionConfidence: 0.5,
                    });
                    
                    this.faceDetection.onResults((results) => this.onResults(results));
                    
                    this.status.textContent = 'AI models loaded successfully!';
                    this.loading.classList.remove('show');
                    
                } catch (error) {
                    console.error('Error initializing face detection:', error);
                    this.status.textContent = 'Error loading AI models. Using fallback detection.';
                    this.loading.classList.remove('show');
                }
            }
            
            async startCamera() {
                try {
                    this.status.textContent = 'Starting camera...';
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.play();
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startDetection();
                    });
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Camera started - AI face detection active!';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera. Please allow camera permissions.';
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.camera) {
                    this.camera.stop();
                    this.camera = null;
                }
                
                this.video.srcObject = null;
                this.isDetecting = false;
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Camera stopped';
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            startDetection() {
                this.isDetecting = true;
                
                if (this.faceDetection) {
                    // Use MediaPipe for accurate detection
                    this.camera = new Camera(this.video, {
                        onFrame: async () => {
                            if (this.isDetecting) {
                                await this.faceDetection.send({image: this.video});
                            }
                        },
                        width: 640,
                        height: 480
                    });
                    this.camera.start();
                } else {
                    // Fallback to basic detection
                    this.fallbackDetection();
                }
            }
            
            onResults(results) {
                if (!this.isDetecting) return;
                
                // Clear previous drawings
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw video frame
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // Draw face detection results
                if (results.detections && results.detections.length > 0) {
                    results.detections.forEach((detection, index) => {
                        const bbox = detection.locationData.relativeBoundingBox;
                        const x = bbox.xCenter * this.canvas.width - (bbox.width * this.canvas.width) / 2;
                        const y = bbox.yCenter * this.canvas.height - (bbox.height * this.canvas.height) / 2;
                        const width = bbox.width * this.canvas.width;
                        const height = bbox.height * this.canvas.height;
                        
                        // Draw face rectangle
                        this.ctx.strokeStyle = '#00ff00';
                        this.ctx.lineWidth = 3;
                        this.ctx.strokeRect(x, y, width, height);
                        
                        // Draw confidence score
                        const confidence = detection.score[0];
                        this.ctx.fillStyle = '#00ff00';
                        this.ctx.font = '16px Arial';
                        this.ctx.fillText(`Face ${index + 1}: ${(confidence * 100).toFixed(1)}%`, x, y - 10);
                        
                        // Draw face landmarks if available
                        if (detection.locationData.relativeKeypoints) {
                            this.ctx.fillStyle = '#ff0000';
                            detection.locationData.relativeKeypoints.forEach(landmark => {
                                const landmarkX = landmark.x * this.canvas.width;
                                const landmarkY = landmark.y * this.canvas.height;
                                this.ctx.beginPath();
                                this.ctx.arc(landmarkX, landmarkY, 3, 0, 2 * Math.PI);
                                this.ctx.fill();
                            });
                        }
                    });
                    
                    this.status.textContent = `Detected ${results.detections.length} face(s) with high accuracy!`;
                } else {
                    this.status.textContent = 'No faces detected';
                }
            }
            
            // Fallback detection method (less accurate)
            fallbackDetection() {
                const detect = () => {
                    if (!this.isDetecting) return;
                    
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Basic face detection fallback
                    this.basicFaceDetection();
                    
                    requestAnimationFrame(detect);
                };
                detect();
            }
            
            basicFaceDetection() {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const faces = this.detectFacesInImage(imageData);
                
                faces.forEach(face => {
                    this.ctx.strokeStyle = '#ffff00';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(face.x, face.y, face.width, face.height);
                    this.ctx.fillStyle = '#ffff00';
                    this.ctx.font = '16px Arial';
                    this.ctx.fillText('Face (Basic Detection)', face.x, face.y - 10);
                });
            }
            
            detectFacesInImage(imageData) {
                const faces = [];
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Improved skin tone detection
                for (let y = 0; y < height - 100; y += 30) {
                    for (let x = 0; x < width - 100; x += 30) {
                        const index = (y * width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];
                        
                        // Enhanced skin tone detection
                        if (this.isSkinTone(r, g, b)) {
                            if (this.isLikelyFace(x, y, data, width, height)) {
                                faces.push({
                                    x: x - 25,
                                    y: y - 25,
                                    width: 100,
                                    height: 100
                                });
                            }
                        }
                    }
                }
                
                return faces;
            }
            
            isSkinTone(r, g, b) {
                // Enhanced skin tone detection algorithm
                return (
                    r > 95 && g > 40 && b > 20 &&
                    Math.max(r, g, b) - Math.min(r, g, b) > 15 &&
                    Math.abs(r - g) > 15 &&
                    r > g && r > b &&
                    // Additional checks for better accuracy
                    (r + g + b) > 150 &&
                    (r + g + b) < 600
                );
            }
            
            isLikelyFace(x, y, data, width, height) {
                let faceScore = 0;
                const sampleSize = 25;
                
                for (let dy = -sampleSize; dy < sampleSize; dy += 3) {
                    for (let dx = -sampleSize; dx < sampleSize; dx += 3) {
                        const checkX = x + dx;
                        const checkY = y + dy;
                        
                        if (checkX >= 0 && checkX < width && checkY >= 0 && checkY < height) {
                            const index = (checkY * width + checkX) * 4;
                            const r = data[index];
                            const g = data[index + 1];
                            const b = data[index + 2];
                            
                            if (this.isSkinTone(r, g, b)) {
                                faceScore++;
                            }
                        }
                    }
                }
                
                return faceScore > 15; // Higher threshold for better accuracy
            }
        }

        // Initialize the face detector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AccurateFaceDetector();
        });
    </script>
</body>
</html>
