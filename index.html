<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e1e1e">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 100px;
      text-align: center;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #installBtn {
      display: none;
      background: #2196f3;
    }
  </style>
</head>
<body>
  <h1>Background Notification Timer</h1>
  <label>Enter time (1‚Äì60 seconds):</label><br>
  <input type="number" id="seconds" min="1" max="60" value="5">
  <button id="startBtn" disabled>Set Timer</button>
  <br>
  <button id="installBtn">Install App</button>

  <script>
    // --- Inline Service Worker ---
    const swCode = `
      self.addEventListener("install", () => self.skipWaiting());
      self.addEventListener("activate", (event) => {
        event.waitUntil(self.clients.claim());
      });
      self.addEventListener("message", (event) => {
        const { delay } = event.data;
        setTimeout(() => {
          self.registration.showNotification("‚è∞ Time's Up!", {
            body: \`Your \${delay}-second timer is done.\`,
            icon: "https://cdn-icons-png.flaticon.com/512/3909/3909444.png",
            vibrate: [200, 100, 200],
          });
        }, delay * 1000);
      });
    `;

    const startBtn = document.getElementById("startBtn");

    // Register service worker and wait until it's ready
    if ("serviceWorker" in navigator) {
      const blob = new Blob([swCode], { type: "application/javascript" });
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl).then(() => {
        console.log("‚úÖ Service worker registered.");
        return navigator.serviceWorker.ready;
      }).then((reg) => {
        console.log("‚úÖ Service worker ready.");
        startBtn.disabled = false; // Enable button once SW is active
      });
    }

    // Ask for notification permission
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Start timer
    startBtn.addEventListener("click", () => {
      const seconds = parseInt(document.getElementById("seconds").value);
      if (isNaN(seconds) || seconds < 1 || seconds > 60) {
        alert("Enter a number between 1 and 60.");
        return;
      }
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ delay: seconds });
        alert(`üîî Notification set for ${seconds} seconds!`);
      } else {
        alert("Service worker not ready yet. Try again.");
      }
    });

    // --- Inline Manifest for PWA ---
    const manifest = {
      name: "Notification Timer",
      short_name: "Timer",
      start_url: ".",
      display: "standalone",
      background_color: "#1e1e1e",
      theme_color: "#1e1e1e",
      icons: [
        {
          src: "https://cdn-icons-png.flaticon.com/512/3909/3909444.png",
          sizes: "192x192",
          type: "image/png"
        },
        {
          src: "https://cdn-icons-png.flaticon.com/512/3909/3909444.png",
          sizes: "512x512",
          type: "image/png"
        }
      ]
    };
    const manifestBlob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
    const manifestURL = URL.createObjectURL(manifestBlob);
    const manifestLink = document.createElement("link");
    manifestLink.rel = "manifest";
    manifestLink.href = manifestURL;
    document.head.appendChild(manifestLink);

    // --- Install button handling ---
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", () => {
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choice) => {
        if (choice.outcome === "accepted") {
          console.log("‚úÖ App installed");
        } else {
          console.log("‚ùå App dismissed");
        }
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
