<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Map with Player Controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87ceeb; /* Sky-blue background */
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 500 }, // Gravity for jumping
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let cursors;
        let platforms;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('ground', 'https://i.imgur.com/8lmCm1K.png'); // Ground texture
            this.load.image('sky', 'https://i.imgur.com/fS5E2jS.png'); // Background image
            this.load.spritesheet('player', 'https://i.imgur.com/5NUlPvT.png', {
                frameWidth: 32,
                frameHeight: 48
            }); // Player sprite
        }

        function create() {
            // Add background
            this.add.image(400, 300, 'sky').setScale(2);

            // Add platforms
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 580, 'ground').setScale(2).refreshBody(); // Ground platform
            platforms.create(600, 400, 'ground'); // Floating platform
            platforms.create(200, 300, 'ground'); // Floating platform

            // Add player
            player = this.physics.add.sprite(100, 450, 'player').setScale(1.5);
            player.setBounce(0.2); // Slight bounce
            player.setCollideWorldBounds(true); // Keep player in bounds

            // Player animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'player', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            // Add collision between player and platforms
            this.physics.add.collider(player, platforms);

            // Setup cursor keys for movement
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // Player movement controls
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            // Player jumping
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }
    </script>
</body>
</html>
