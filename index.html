<!-- Simple and accurate face detection website - UI, styling, and face detection logic all in one file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detccection App</title>
    <style>
        /* Styling for the face detection website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
            width: 640px;
            height: 480px;
            margin: 2rem auto;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            margin: 2rem 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #status {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }

            .camera-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection App</h1>
        <p>Click the button below to start face detection</p>
        
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" disabled>Stop Camera</button>
        </div>
        
        <div class="status">
            <p id="status">Ready to start</p>
        </div>
    </div>

    <script>
        // Advanced face detection using MediaPipe Face Detection API
        class AdvancedFaceDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.stream = null;
                this.isDetecting = false;
                this.faceDetection = null;
                this.camera = null;
                
                this.initializeEventListeners();
                this.initializeFaceDetection();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
            }
            
            async initializeFaceDetection() {
                try {
                    this.status.textContent = 'Initializing face detection...';
                    
                    // Use MediaPipe Face Detection (no external models needed)
                    this.faceDetection = new FaceDetection({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
                        }
                    });
                    
                    this.faceDetection.setOptions({
                        model: 'short',
                        minDetectionConfidence: 0.5,
                    });
                    
                    this.faceDetection.onResults((results) => this.onResults(results));
                    
                    this.status.textContent = 'Face detection ready! Click Start Camera.';
                    
                } catch (error) {
                    console.error('Error initializing face detection:', error);
                    this.status.textContent = 'Using fallback detection method...';
                }
            }
            
            async startCamera() {
                try {
                    this.status.textContent = 'Starting camera...';
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.play();
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startDetection();
                    }, { once: true });
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Camera started - detecting faces...';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera. Please allow camera permissions.';
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.camera) {
                    this.camera.stop();
                    this.camera = null;
                }
                
                this.video.srcObject = null;
                this.isDetecting = false;
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Camera stopped';
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            startDetection() {
                this.isDetecting = true;
                
                if (this.faceDetection) {
                    // Use MediaPipe for accurate detection
                    this.camera = new Camera(this.video, {
                        onFrame: async () => {
                            if (this.isDetecting) {
                                await this.faceDetection.send({image: this.video});
                            }
                        },
                        width: 640,
                        height: 480
                    });
                    this.camera.start();
                } else {
                    // Fallback to improved basic detection
                    this.fallbackDetection();
                }
            }
            
            onResults(results) {
                if (!this.isDetecting) return;
                
                // Clear previous drawings
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw video frame
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // Draw face detection results
                if (results.detections && results.detections.length > 0) {
                    results.detections.forEach((detection, index) => {
                        const bbox = detection.locationData.relativeBoundingBox;
                        const x = bbox.xCenter * this.canvas.width - (bbox.width * this.canvas.width) / 2;
                        const y = bbox.yCenter * this.canvas.height - (bbox.height * this.canvas.height) / 2;
                        const width = bbox.width * this.canvas.width;
                        const height = bbox.height * this.canvas.height;
                        
                        // Draw face rectangle
                        this.ctx.strokeStyle = '#00ff00';
                        this.ctx.lineWidth = 3;
                        this.ctx.strokeRect(x, y, width, height);
                        
                        // Draw confidence score
                        const confidence = detection.score[0];
                        this.ctx.fillStyle = '#00ff00';
                        this.ctx.font = '16px Arial';
                        this.ctx.fillText(`Face ${index + 1}: ${(confidence * 100).toFixed(1)}%`, x, y - 10);
                        
                        // Draw face landmarks if available
                        if (detection.locationData.relativeKeypoints) {
                            this.ctx.fillStyle = '#ff0000';
                            detection.locationData.relativeKeypoints.forEach(landmark => {
                                const landmarkX = landmark.x * this.canvas.width;
                                const landmarkY = landmark.y * this.canvas.height;
                                this.ctx.beginPath();
                                this.ctx.arc(landmarkX, landmarkY, 3, 0, 2 * Math.PI);
                                this.ctx.fill();
                            });
                        }
                    });
                    
                    this.status.textContent = `Detected ${results.detections.length} face(s) with high accuracy!`;
                } else {
                    this.status.textContent = 'No faces detected';
                }
            }
            
            // Fallback detection method (improved basic algorithm)
            fallbackDetection() {
                const detect = () => {
                    if (!this.isDetecting) return;
                    
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Improved basic face detection
                    this.basicFaceDetection();
                    
                    requestAnimationFrame(detect);
                };
                detect();
            }
            
            basicFaceDetection() {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const faces = this.detectFacesInImage(imageData);
                
                faces.forEach((face, index) => {
                    this.ctx.strokeStyle = '#ffff00';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(face.x, face.y, face.width, face.height);
                    this.ctx.fillStyle = '#ffff00';
                    this.ctx.font = '16px Arial';
                    this.ctx.fillText(`Face ${index + 1} (Basic)`, face.x, face.y - 10);
                });
                
                if (faces.length > 0) {
                    this.status.textContent = `Detected ${faces.length} face(s) using basic detection`;
                }
            }
            
            detectFacesInImage(imageData) {
                const faces = [];
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Improved face detection algorithm
                const skinRegions = [];
                
                // Scan for skin-tone regions
                for (let y = 0; y < height - 80; y += 15) {
                    for (let x = 0; x < width - 80; x += 15) {
                        if (this.isSkinTone(data, x, y, width)) {
                            skinRegions.push({x, y});
                        }
                    }
                }
                
                // Group nearby skin regions
                const faceRegions = this.groupRegions(skinRegions);
                
                // Validate and size each potential face
                faceRegions.forEach(region => {
                    if (this.isValidFace(region, data, width, height)) {
                        faces.push({
                            x: region.x - 30,
                            y: region.y - 30,
                            width: region.width + 60,
                            height: region.height + 60
                        });
                    }
                });
                
                return faces;
            }
            
            isSkinTone(data, x, y, width) {
                const index = (y * width + x) * 4;
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];
                
                return (
                    r > 70 && g > 30 && b > 10 &&
                    r > g && r > b &&
                    (r + g + b) > 120 &&
                    (r + g + b) < 650 &&
                    Math.abs(r - g) > 8 &&
                    Math.max(r, g, b) - Math.min(r, g, b) > 8
                );
            }
            
            groupRegions(regions) {
                const groups = [];
                const used = new Set();
                
                regions.forEach(region => {
                    if (used.has(`${region.x},${region.y}`)) return;
                    
                    const group = [region];
                    used.add(`${region.x},${region.y}`);
                    
                    regions.forEach(otherRegion => {
                        if (used.has(`${otherRegion.x},${otherRegion.y}`)) return;
                        
                        const distance = Math.sqrt(
                            Math.pow(region.x - otherRegion.x, 2) + 
                            Math.pow(region.y - otherRegion.y, 2)
                        );
                        
                        if (distance < 50) {
                            group.push(otherRegion);
                            used.add(`${otherRegion.x},${otherRegion.y}`);
                        }
                    });
                    
                    if (group.length > 3) {
                        const bounds = this.getBounds(group);
                        groups.push(bounds);
                    }
                });
                
                return groups;
            }
            
            getBounds(regions) {
                let minX = Math.min(...regions.map(r => r.x));
                let maxX = Math.max(...regions.map(r => r.x));
                let minY = Math.min(...regions.map(r => r.y));
                let maxY = Math.max(...regions.map(r => r.y));
                
                return {
                    x: minX,
                    y: minY,
                    width: maxX - minX,
                    height: maxY - minY
                };
            }
            
            isValidFace(region, data, width, height) {
                const aspectRatio = region.width / region.height;
                if (aspectRatio < 0.4 || aspectRatio > 2.5) return false;
                
                if (region.width < 30 || region.height < 30) return false;
                
                let skinPixels = 0;
                let totalPixels = 0;
                
                for (let y = region.y; y < region.y + region.height; y += 6) {
                    for (let x = region.x; x < region.x + region.width; x += 6) {
                        if (x >= 0 && x < width && y >= 0 && y < height) {
                            totalPixels++;
                            if (this.isSkinTone(data, x, y, width)) {
                                skinPixels++;
                            }
                        }
                    }
                }
                
                return totalPixels > 0 && (skinPixels / totalPixels) > 0.2;
            }
        }

        // Initialize the face detector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedFaceDetector();
        });
    </script>
</body>
</html>
