<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Boxing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #333;
      color: white;
    }
    #ring {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 20px auto;
      background: #222;
      border: 10px solid #555;
      overflow: hidden;
    }
    .player {
      position: absolute;
      width: 50px;
      height: 100px;
      background: red;
      bottom: 0;
    }
    #player1 {
      left: 100px;
      background: blue;
    }
    #player2 {
      right: 100px;
      background: red;
    }
    #webcam {
      transform: scaleX(-1); /* Mirror the webcam feed */
      display: none; /* Hide the video element */
    }
    .hand {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
    }
    #leftHand {
      left: 100px;
    }
    #rightHand {
      right: 100px;
    }
  </style>
</head>
<body>
  <h1>Virtual Boxing Game</h1>
  <div id="ring">
    <div id="player1" class="player"></div>
    <div id="player2" class="player"></div>
    <div id="leftHand" class="hand"></div>
    <div id="rightHand" class="hand"></div>
  </div>
  <video id="webcam" autoplay playsinline></video>
  <p>Throw punches with your hands! (Jab, Uppercut, Hook)</p>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script>
    const videoElement = document.getElementById('webcam');
    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const leftHand = document.getElementById('leftHand');
    const rightHand = document.getElementById('rightHand');

    let player1Health = 100;
    let player2Health = 100;

    // Initialize MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    // Detect punches and update virtual hands
    hands.onResults((results) => {
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          const indexFinger = landmarks[8]; // Tip of the index finger
          const wrist = landmarks[0]; // Wrist

          // Calculate punch direction
          const dx = indexFinger.x - wrist.x;
          const dy = indexFinger.y - wrist.y;

          // Determine which hand is being tracked
          const isLeftHand = landmarks[0].x < 0.5; // Left hand is on the left side of the screen

          // Mirror the hand movements
          if (isLeftHand) {
            // Move the right hand on the screen
            rightHand.style.left = `${(1 - indexFinger.x) * 600}px`; // Mirror X position
            rightHand.style.bottom = `${indexFinger.y * 400}px`; // Y position
          } else {
            // Move the left hand on the screen
            leftHand.style.left = `${(1 - indexFinger.x) * 600}px`; // Mirror X position
            leftHand.style.bottom = `${indexFinger.y * 400}px`; // Y position
          }

          // Detect punch type
          if (dy < -0.2) {
            console.log('Uppercut!');
            player2Health -= 10;
          } else if (dx > 0.2) {
            console.log('Jab!');
            player2Health -= 5;
          } else if (dx < -0.2) {
            console.log('Hook!');
            player2Health -= 7;
          }

          // Update health
          player2.style.height = `${player2Health}px`;
          if (player2Health <= 0) {
            alert('Player 1 Wins!');
            resetGame();
          }
        }
      }
    });

    // Request webcam access
    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        videoElement.addEventListener('loadeddata', () => {
          // Start MediaPipe Hands tracking
          const camera = new Camera(videoElement, {
            onFrame: async () => {
              await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480,
          });
          camera.start();
        });
      } catch (error) {
        console.error('Error accessing webcam:', error);
        alert('Unable to access webcam. Please allow camera permissions.');
      }
    }

    // Reset game
    function resetGame() {
      player1Health = 100;
      player2Health = 100;
      player1.style.height = '100px';
      player2.style.height = '100px';
    }

    // Start the game
    startWebcam();
  </script>
</body>
</html>
