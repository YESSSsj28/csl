<!-- Complete face detection website - UI, styling, and face detection logic all in one file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <style>
        /* Styling for the face detection website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            margin: 2rem 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #status {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }
        }

        /* Animation for face detection */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .face-detected {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection App</h1>
        <p>Click the button below to start face detection</p>
        
        <div class="camera-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" disabled>Stop Camera</button>
        </div>
        
        <div class="status">
            <p id="status">Ready to start</p>
        </div>
    </div>

    <script>
        // Face detection logic and camera handling using MediaDevices API and basic face detection
        class FaceDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.stream = null;
                this.isDetecting = false;
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
            }
            
            async startCamera() {
                try {
                    this.status.textContent = 'Starting camera...';
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.play();
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startDetection();
                    });
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Camera started - detecting faces...';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera. Please allow camera permissions.';
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.isDetecting = false;
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Camera stopped';
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            startDetection() {
                this.isDetecting = true;
                this.detectFaces();
            }
            
            detectFaces() {
                if (!this.isDetecting) return;
                
                // Clear previous drawings
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw video frame to canvas
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // Simple face detection simulation
                // In a real implementation, you would use a face detection library like face-api.js
                this.simulateFaceDetection();
                
                // Continue detection
                requestAnimationFrame(() => this.detectFaces());
            }
            
            simulateFaceDetection() {
                // This is a simplified face detection simulation
                // For a real implementation, you would use libraries like:
                // - face-api.js
                // - MediaPipe Face Detection
                // - OpenCV.js
                
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const faces = this.detectFacesInImage(imageData);
                
                // Draw rectangles around detected faces
                faces.forEach(face => {
                    this.ctx.strokeStyle = '#00ff00';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(face.x, face.y, face.width, face.height);
                    
                    // Add label
                    this.ctx.fillStyle = '#00ff00';
                    this.ctx.font = '16px Arial';
                    this.ctx.fillText('Face Detected', face.x, face.y - 10);
                });
            }
            
            detectFacesInImage(imageData) {
                // This is a very basic simulation of face detection
                // In reality, you would use proper face detection algorithms
                const faces = [];
                
                // Simulate face detection by looking for skin-tone pixels
                // This is just for demonstration - real face detection is much more complex
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Simple skin tone detection (very basic)
                for (let y = 0; y < height - 100; y += 50) {
                    for (let x = 0; x < width - 100; x += 50) {
                        const index = (y * width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];
                        
                        // Basic skin tone detection
                        if (r > 95 && g > 40 && b > 20 && 
                            Math.max(r, g, b) - Math.min(r, g, b) > 15 &&
                            Math.abs(r - g) > 15 && r > g && r > b) {
                            
                            // Check if this area looks like a face (very basic)
                            if (this.isLikelyFace(x, y, data, width, height)) {
                                faces.push({
                                    x: x - 25,
                                    y: y - 25,
                                    width: 100,
                                    height: 100
                                });
                            }
                        }
                    }
                }
                
                return faces;
            }
            
            isLikelyFace(x, y, data, width, height) {
                // Very basic face-like shape detection
                // In reality, this would be much more sophisticated
                let faceScore = 0;
                const sampleSize = 20;
                
                for (let dy = -sampleSize; dy < sampleSize; dy += 5) {
                    for (let dx = -sampleSize; dx < sampleSize; dx += 5) {
                        const checkX = x + dx;
                        const checkY = y + dy;
                        
                        if (checkX >= 0 && checkX < width && checkY >= 0 && checkY < height) {
                            const index = (checkY * width + checkX) * 4;
                            const r = data[index];
                            const g = data[index + 1];
                            const b = data[index + 2];
                            
                            // Check for skin-like colors in a face-like pattern
                            if (r > 80 && g > 30 && b > 10) {
                                faceScore++;
                            }
                        }
                    }
                }
                
                return faceScore > 10; // Threshold for face detection
            }
        }

        // Initialize the face detector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FaceDetector();
        });
    </script>
</body>
</html>
