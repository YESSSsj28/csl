<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 }, // Gravity for player movement
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let platforms;
        let cursors;

        const game = new Phaser.Game(config);

        function preload() {
            // Load background, platform, and player assets
            this.load.image('background', 'https://i.imgur.com/JbKwM.jpg'); // Background image
            this.load.image('ground', 'https://i.imgur.com/Tn90PvU.png'); // Platform image
            this.load.spritesheet('player', 'https://i.imgur.com/5NUlPvT.png', {
                frameWidth: 32,
                frameHeight: 48
            }); // Player sprite
        }

        function create() {
            // Add a background
            this.add.image(400, 300, 'background').setScale(2);

            // Create platforms
            platforms = this.physics.add.staticGroup();

            // Ground platform
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            // Floating platforms
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // Add player
            player = this.physics.add.sprite(100, 450, 'player');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            // Player animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'player', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            // Collision between player and platforms
            this.physics.add.collider(player, platforms);

            // Add keyboard controls
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // Movement logic
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            // Jump logic
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }
    </script>
</body>
</html>
