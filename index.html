<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: #0078D7;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unblocked Proxy</h1>
        <p>Enter the URL of the site you want to visit:</p>
    </header>
    <form id="proxyForm">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" required>
        <button type="submit">Go</button>
    </form>
    <iframe id="proxyFrame" src=""></iframe>
    <script>
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const iframe = document.getElementById('proxyFrame');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            let url = input.value.trim();

            // Add "https://" if not provided
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            iframe.src = url;
        });
    </script>
</body>
</html>
