<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Map with Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 700,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 500 }, debug: false }
            },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);

        let player;
        let cursors;

        function preload() {
            // Load assets
            this.load.image('map', 'https://via.placeholder.com/1200x700/87CEEB/000000?text=Map'); // Background map
            this.load.image('player', 'https://phaser.io/images/skills/phaser-logo.png'); // Placeholder player image
        }

        function create() {
            // Create the map as a background
            this.add.image(600, 350, 'map').setScale(1);

            // Create player sprite
            player = this.physics.add.image(600, 500, 'player');
            player.setCollideWorldBounds(true); // Prevent player from leaving the screen

            // Set up keyboard controls
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // Reset horizontal velocity
            player.setVelocityX(0);

            // Move left or right
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            }

            // Jumping: Allow jump if player is on the ground
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330); // Jump force
            }
        }
    </script>
</body>
</html>
