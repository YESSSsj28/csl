<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party System</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body { margin: 0; text-align: center; background-color: #111; color: white; font-family: Arial, sans-serif; }
        button, input { margin: 10px; padding: 10px; font-size: 16px; }
        #menu { margin-top: 20%; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Party System</h1>
        <button onclick="makeParty()">Make a Party</button>
        <br>
        <input type="text" id="partyCode" placeholder="Enter Party Code" maxlength="6">
        <button onclick="joinParty()">Join a Party</button>
        <p id="status"></p>
    </div>

    <script>
        const socket = io('http://localhost:3000'); // Connect to the backend server

        function makeParty() {
            socket.emit('createParty'); // Request to create a new party
        }

        socket.on('partyCreated', (code) => {
            document.getElementById('status').innerText = `Party Created! Code: ${code}`;
        });

        function joinParty() {
            const code = document.getElementById('partyCode').value.trim().toUpperCase();
            if (code) {
                socket.emit('joinParty', code); // Request to join a party
            } else {
                document.getElementById('status').innerText = "Please enter a valid party code.";
            }
        }

        socket.on('joinedParty', (code) => {
            document.getElementById('status').innerText = `Successfully joined party: ${code}`;
        });

        socket.on('error', (message) => {
            document.getElementById('status').innerText = message; // Display error message
        });

        socket.on('playerJoined', (message) => {
            console.log(message); // Log when a player joins the party
        });

        // Game logic (Phaser setup)
        let config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } },
            scene: { preload, create, update }
        };

        let player, cursors;

        function preload() {
            this.load.image('player', 'assets/sophie.png'); // Load Sophie Rain character sprite
        }

        function create() {
            // Add player sprite (Sophie Rain)
            player = this.physics.add.sprite(400, 300, 'player').setScale(1.5);
            player.setCollideWorldBounds(true);

            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            player.setVelocity(0);

            // Player movement controls
            if (cursors.left.isDown) {
                player.setVelocityX(-200);
            } else if (cursors.right.isDown) {
                player.setVelocityX(200);
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-200);
            } else if (cursors.down.isDown) {
                player.setVelocityY(200);
            }
        }

        new Phaser.Game(config);
    </script>
</body>
</html>
