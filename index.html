<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Lobby</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Dark blue for futuristic vibe */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            margin: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        .grass {
            background: url('https://www.transparenttextures.com/patterns/grass.png');
            background-repeat: repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Battle Royale Lobby</h1>
        <button class="button" onclick="alert('Sign Up Form Here!')">Sign Up</button>
        <button class="button" onclick="alert('Log In Form Here!')">Log In</button>
        <br>
        <button class="button" onclick="alert('Entering Game...')">Queue in a Game</button>
        <div class="footer">Join your squad or play solo and survive to win!</div>
    </div>
    <div class="grass"></div>
</body>
</html>
