<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSL - Money Flow Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            margin-top: 20px;
        }
        #money-display {
            font-size: 2em;
            margin: 20px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .earn-button {
            background-color: #4caf50;
            color: white;
        }
        .buy-button {
            background-color: #008cba;
            color: white;
        }
        #upgrades {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CSL - Money Flow Tycoon</h1>
    <div id="money-display">Money: $0</div>
    <button class="button earn-button" onclick="earnMoney()">Work (+$1)</button>

    <div id="upgrades">
        <h2>Upgrades</h2>
        <button class="button buy-button" onclick="buyUpgrade(5, 1)">Buy Lemonade Stand ($5) +$1/sec</button>
        <button class="button buy-button" onclick="buyUpgrade(50, 10)">Buy Hotdog Cart ($50) +$10/sec</button>
    </div>

    <script>
        let money = 0;
        let incomePerSecond = 0;

        function updateDisplay() {
            document.getElementById('money-display').innerText = `Money: $${money}`;
        }

        function earnMoney() {
            money += 1;
            updateDisplay();
        }

        function buyUpgrade(cost, income) {
            if (money >= cost) {
                money -= cost;
                incomePerSecond += income;
                updateDisplay();
            } else {
                alert("Not enough money!");
            }
        }

        function generateIncome() {
            money += incomePerSecond;
            updateDisplay();
        }

        setInterval(generateIncome, 1000); // Add income every second
    </script>
</body>
</html>
