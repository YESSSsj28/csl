<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container, #key-container {
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        #key-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #key-container input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            outline: none;
        }

        #key-container button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #2575fc;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #key-container button:hover {
            background-color: #f0f0f0;
        }

        #progress-container {
            display: none;
            width: 80%;
            max-width: 500px;
            text-align: center;
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .progress-title {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar div {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00f);
            width: 0%;
            transition: width 0.1s ease-in-out;
        }

        #search-container {
            display: none;
        }

        .search-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Key Input Container -->
    <div id="key-container">
        <h1>Enter Your API Key</h1>
        <input type="text" id="api-key" placeholder="Enter your API key here" />
        <button onclick="validateKey()">Submit</button>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div class="progress-title">Preparing Your Experience...</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <!-- Google Search Container -->
    <div id="search-container" class="container">
        <div class="search-title">Search Google</div>
        <!-- Google Custom Search Engine Embed Code -->
        <script>
            (function() {
                var cx = '94f496af50e7446f0'; // Your custom search engine ID
                var gcse = document.createElement('script');
                gcse.type = 'text/javascript';
                gcse.async = true;
                gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(gcse, s);
            })();
        </script>
        <div class="gcse-searchbox"></div>
        <div class="gcse-searchresults" data-linktarget="_self"></div>
    </div>

    <script>
        const VALID_API_KEY = "HIHIHI897";

        function validateKey() {
            const key = document.getElementById('api-key').value;
            const keyContainer = document.getElementById('key-container');
            const progressContainer = document.getElementById('progress-container');
            const searchContainer = document.getElementById('search-container');
            const progressBar = document.getElementById('progress');

            if (key === VALID_API_KEY) {
                keyContainer.style.display = 'none';
                progressContainer.style.display = 'block';

                let progress = 0;
                const duration = 15000; // 15 seconds
                const intervalTime = duration / 100; // Smooth progress increase
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    if (progress >= 100) {
                        clearInterval(interval);
                        progressContainer.style.display = 'none';
                        searchContainer.style.display = 'block';
                    }
                }, intervalTime);
            } else {
                alert('Invalid API Key. Please try again.');
            }
        }
    </script>
</body>
</html>
