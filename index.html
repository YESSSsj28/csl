<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Environment</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Basic Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // First-Person Pointer Lock Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.addEventListener('click', () => controls.lock());

        // Ground (Grass)
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Toxic Water at the Edges
        const waterGeometry = new THREE.PlaneGeometry(220, 20);
        const waterMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });

        // Add water to edges
        const toxicWater = [];
        for (let i = 0; i < 4; i++) {
            toxicWater[i] = new THREE.Mesh(waterGeometry, waterMaterial);
            toxicWater[i].rotation.x = -Math.PI / 2;
        }
        toxicWater[0].position.z = 110; // Top edge
        toxicWater[1].position.z = -110; // Bottom edge
        toxicWater[2].rotation.z = Math.PI / 2;
        toxicWater[2].position.x = 110; // Right edge
        toxicWater[3].rotation.z = Math.PI / 2;
        toxicWater[3].position.x = -110; // Left edge
        toxicWater.forEach(water => scene.add(water));

        // Add Player Movement
        camera.position.set(0, 2, 0);
        let velocity = new THREE.Vector3();
        const moveSpeed = 0.2;

        // Add Houses (Points of Interest)
        function createHouse(x, z) {
            const houseGeometry = new THREE.BoxGeometry(10, 10, 10);
            const houseMaterial = new THREE.MeshStandardMaterial({ color: 0xffd700 });
            const house = new THREE.Mesh(houseGeometry, houseMaterial);
            house.position.set(x, 5, z); // Place slightly above the ground
            scene.add(house);
        }

        createHouse(20, 20);
        createHouse(-30, 10);
        createHouse(40, -20);

        // Keyboard Controls
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        // Game Loop
        function animate() {
            requestAnimationFrame(animate);

            // Movement
            if (keys['w']) velocity.z = -moveSpeed;
            if (keys['s']) velocity.z = moveSpeed;
            if (keys['a']) velocity.x = -moveSpeed;
            if (keys['d']) velocity.x = moveSpeed;

            // Apply movement
            controls.getObject().translateX(velocity.x);
            controls.getObject().translateZ(velocity.z);
            velocity.set(0, 0, 0);

            // Toxic Water Collision Detection
            if (camera.position.z > 100 || camera.position.z < -100 || camera.position.x > 100 || camera.position.x < -100) {
                alert("You fell into toxic water and died!");
                camera.position.set(0, 2, 0); // Reset position
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
