<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .container, #key-container {
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border: 2px solid #2575fc;
            background-color: #ffffff;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #2575fc;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        #progress-container {
            display: none;
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .progress-title {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar div {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00f);
            width: 0%;
            transition: width 0.1s ease-in-out;
        }

        #search-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            height: 80%;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        iframe.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Key Input Container -->
    <div id="key-container">
        <h1>Enter Your API Key</h1>
        <input type="text" id="api-key" placeholder="Enter your API key here" aria-label="API Key" />
        <button onclick="validateKey()">Submit</button>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div class="progress-title">Preparing Your Experience...</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <!-- Google Search Container -->
    <div id="search-container" class="container">
        <div class="search-title">Search Google</div>
        <!-- Google Custom Search Engine Embed Code -->
        <script>
            (function() {
                const cx = '94f496af50e7446f0'; // Your custom search engine ID
                const gcse = document.createElement('script');
                gcse.type = 'text/javascript';
                gcse.async = true;
                gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                const s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(gcse, s);
            })();
        </script>
        <div class="gcse-searchbox"></div>
        <iframe id="result-frame"></iframe>
    </div>

    <script>
        const VALID_API_KEY = "HIHIHI897";

        function validateKey() {
            const key = document.getElementById('api-key').value;
            const keyContainer = document.getElementById('key-container');
            const progressContainer = document.getElementById('progress-container');
            const searchContainer = document.getElementById('search-container');
            const progressBar = document.getElementById('progress');

            if (key === VALID_API_KEY) {
                keyContainer.style.display = 'none';
                progressContainer.style.display = 'block';

                let progress = 0;
                const duration = 15000; // 15 seconds
                const intervalTime = duration / 100; // Smooth progress increase
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    if (progress >= 100) {
                        clearInterval(interval);
                        progressContainer.style.display = 'none';
                        searchContainer.style.display = 'flex';
                    }
                }, intervalTime);
            } else {
                alert('Invalid API Key. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', (e) => {
                if (e.target && e.target.tagName === 'A' && e.target.href) {
                    e.preventDefault(); // Prevent redirection
                    const iframe = document.getElementById('result-frame');
                    iframe.classList.add('visible'); // Make iframe visible
                    iframe.src = e.target.href; // Load content in iframe
                }
            });
        });
    </script>
</body>
</html>
