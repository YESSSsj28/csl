<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale - Multi-Area Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .map {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: space-between;
        }

        .area {
            width: 33.33%;
            height: 100%;
            position: relative;
        }

        /* Desert Area */
        .desert {
            background: url('https://www.transparenttextures.com/patterns/sand.png') repeat, #f4c542;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .house-desert {
            width: 150px;
            height: 100px;
            background-color: #a56629;
            position: absolute;
            bottom: 20px;
            border-radius: 8px;
        }

        /* Urban Area */
        .urban {
            background: #2f4f4f;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #2a5298, #1e3c72);
        }

        .house-urban {
            width: 150px;
            height: 120px;
            background-color: #d1d1d1;
            position: absolute;
            bottom: 20px;
            border-radius: 8px;
        }

        /* Grassland Area */
        .grassland {
            background: url('https://www.transparenttextures.com/patterns/grass.png') repeat, #8fbc8f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .house-grass {
            width: 150px;
            height: 100px;
            background-color: #8b5a2b;
            position: absolute;
            bottom: 20px;
            border-radius: 8px;
        }

        /* Battle Bus */
        .battle-bus {
            width: 150px;
            height: 100px;
            background-color: #ff5733;
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            z-index: 2;
            animation: moveBus 5s infinite;
        }

        @keyframes moveBus {
            0% {
                top: -120px;
                transform: translateX(-50%);
            }
            50% {
                top: 50vh;
                transform: translateX(-50%) rotate(360deg);
            }
            100% {
                top: -120px;
                transform: translateX(-50%);
            }
        }

    </style>
</head>
<body>

    <div class="map">
        <!-- Desert Area -->
        <div class="area desert">
            <div class="house-desert"></div>
            <div class="house-desert" style="left: 200px;"></div>
            <div class="house-desert" style="left: 400px;"></div>
        </div>

        <!-- Urban Area -->
        <div class="area urban">
            <div class="house-urban"></div>
            <div class="house-urban" style="left: 200px;"></div>
            <div class="house-urban" style="left: 400px;"></div>
        </div>

        <!-- Grassland Area -->
        <div class="area grassland">
            <div class="house-grass"></div>
            <div class="house-grass" style="left: 200px;"></div>
            <div class="house-grass" style="left: 400px;"></div>
        </div>

        <!-- Battle Bus -->
        <div class="battle-bus"></div>
    </div>

</body>
</html>
