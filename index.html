<!-- Simple and accurate face detection website - UI, styling, and face detection logic all in one file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <style>
        /* Styling for the face detection website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
            width: 640px;
            height: 480px;
            margin: 2rem auto;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            margin: 2rem 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #status {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }

            .camera-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection App</h1>
        <p>Click the button below to start face detection</p>
        
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" disabled>Stop Camera</button>
        </div>
        
        <div class="status">
            <p id="status">Ready to start</p>
        </div>
    </div>

    <!-- OpenCV.js for professional face detection -->
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    
    <script>
        // Professional face detection using OpenCV.js
        class OpenCVFaceDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.stream = null;
                this.isDetecting = false;
                this.detectionInterval = null;
                this.faceCascade = null;
                this.opencvReady = false;
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
            }
            
            async startCamera() {
                if (!this.opencvReady) {
                    this.status.textContent = 'Please wait for OpenCV to load...';
                    return;
                }
                
                try {
                    this.status.textContent = 'Starting camera...';
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.play();
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startDetection();
                    }, { once: true });
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Camera started - OpenCV face detection active!';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera. Please allow camera permissions.';
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.detectionInterval) {
                    clearInterval(this.detectionInterval);
                    this.detectionInterval = null;
                }
                
                this.video.srcObject = null;
                this.isDetecting = false;
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Camera stopped';
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            startDetection() {
                this.isDetecting = true;
                
                this.detectionInterval = setInterval(() => {
                    if (this.isDetecting) {
                        this.detectFaces();
                    }
                }, 150); // Check every 150ms for better performance
            }
            
            detectFaces() {
                // Clear previous drawings
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw video frame
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // Use OpenCV for professional face detection
                this.detectFacesWithOpenCV();
            }
            
            detectFacesWithOpenCV() {
                try {
                    // Use OpenCV for image processing but with improved basic detection
                    const src = cv.imread(this.video);
                    const gray = new cv.Mat();
                    
                    // Convert to grayscale for better processing
                    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                    
                    // Get image data for enhanced detection
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const faces = this.enhancedFaceDetection(imageData);
                    
                    // Draw rectangles around detected faces
                    faces.forEach((face, index) => {
                        this.ctx.strokeStyle = '#00ff00';
                        this.ctx.lineWidth = 3;
                        this.ctx.strokeRect(face.x, face.y, face.width, face.height);
                        
                        // Add label
                        this.ctx.fillStyle = '#00ff00';
                        this.ctx.font = '16px Arial';
                        this.ctx.fillText(`Face ${index + 1} (OpenCV Enhanced)`, face.x, face.y - 10);
                    });
                    
                    if (faces.length > 0) {
                        this.status.textContent = `Detected ${faces.length} face(s) with OpenCV Enhanced`;
                    } else {
                        this.status.textContent = 'No faces detected';
                    }
                    
                    // Clean up
                    src.delete();
                    gray.delete();
                    
                } catch (error) {
                    console.error('OpenCV processing error:', error);
                    this.status.textContent = 'Using enhanced fallback detection';
                    this.fallbackDetection();
                }
            }
            
            enhancedFaceDetection(imageData) {
                const faces = [];
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Enhanced face detection with better algorithms
                const skinRegions = [];
                
                // Focus on upper 70% of image where faces are
                const faceSearchHeight = Math.floor(height * 0.7);
                
                // Scan for skin-tone pixels with better detection
                for (let y = 0; y < faceSearchHeight - 80; y += 10) {
                    for (let x = 0; x < width - 80; x += 10) {
                        if (this.isEnhancedSkinTone(data, x, y, width)) {
                            skinRegions.push({x, y, confidence: this.calculateSkinConfidence(data, x, y, width)});
                        }
                    }
                }
                
                // Group nearby skin regions with improved algorithm
                const faceRegions = this.enhancedGroupRegions(skinRegions);
                
                // Create face rectangles with better validation
                faceRegions.forEach(region => {
                    if (this.isValidFaceEnhanced(region, data, width, height)) {
                        faces.push({
                            x: region.x - 30,
                            y: region.y - 30,
                            width: region.width + 60,
                            height: region.height + 60
                        });
                    }
                });
                
                return faces;
            }
            
            isEnhancedSkinTone(data, x, y, width) {
                const index = (y * width + x) * 4;
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];
                
                // Enhanced skin tone detection with better criteria
                const brightness = (r + g + b) / 3;
                const colorDifference = Math.max(r, g, b) - Math.min(r, g, b);
                const redGreenDiff = Math.abs(r - g);
                
                return (
                    r > 60 && g > 25 && b > 8 &&  // Basic color thresholds
                    r > g && r > b &&  // Red dominance
                    brightness > 90 &&  // Minimum brightness
                    brightness < 650 &&  // Maximum brightness
                    colorDifference > 8 &&  // Color variation
                    redGreenDiff > 8 &&  // Red-green difference
                    // Additional skin tone checks
                    (r / (g + 1)) > 1.1 &&  // Red vs green ratio
                    (r / (b + 1)) > 1.2    // Red vs blue ratio
                );
            }
            
            calculateSkinConfidence(data, x, y, width) {
                let confidence = 0;
                const sampleSize = 4;
                let totalSamples = 0;
                
                // Check surrounding pixels for skin tone consistency
                for (let dy = -sampleSize; dy <= sampleSize; dy += 2) {
                    for (let dx = -sampleSize; dx <= sampleSize; dx += 2) {
                        const checkX = x + dx;
                        const checkY = y + dy;
                        if (checkX >= 0 && checkX < width && checkY >= 0 && checkY < width) {
                            totalSamples++;
                            if (this.isEnhancedSkinTone(data, checkX, checkY, width)) {
                                confidence += 1;
                            }
                        }
                    }
                }
                
                return totalSamples > 0 ? confidence / totalSamples : 0;
            }
            
            enhancedGroupRegions(regions) {
                const groups = [];
                const used = new Set();
                
                // Sort regions by confidence (highest first)
                const sortedRegions = regions.sort((a, b) => (b.confidence || 0) - (a.confidence || 0));
                
                sortedRegions.forEach(region => {
                    if (used.has(`${region.x},${region.y}`)) return;
                    
                    const group = [region];
                    used.add(`${region.x},${region.y}`);
                    
                    // Find nearby regions with adaptive distance
                    const searchDistance = 50 + (region.confidence * 30);
                    
                    sortedRegions.forEach(otherRegion => {
                        if (used.has(`${otherRegion.x},${otherRegion.y}`)) return;
                        
                        const distance = Math.sqrt(
                            Math.pow(region.x - otherRegion.x, 2) + 
                            Math.pow(region.y - otherRegion.y, 2)
                        );
                        
                        if (distance < searchDistance) {
                            group.push(otherRegion);
                            used.add(`${otherRegion.x},${otherRegion.y}`);
                        }
                    });
                    
                    // Require more regions for high-confidence groups
                    const minRegions = region.confidence > 0.7 ? 6 : 8;
                    if (group.length >= minRegions) {
                        const bounds = this.getBounds(group);
                        bounds.confidence = this.calculateGroupConfidence(group);
                        groups.push(bounds);
                    }
                });
                
                // Sort by confidence and return top faces
                groups.sort((a, b) => (b.confidence || 0) - (a.confidence || 0));
                return groups.slice(0, 3);
            }
            
            calculateGroupConfidence(group) {
                const totalConfidence = group.reduce((sum, region) => sum + (region.confidence || 0), 0);
                return totalConfidence / group.length;
            }
            
            isValidFaceEnhanced(region, data, width, height) {
                // Enhanced face validation
                const aspectRatio = region.width / region.height;
                if (aspectRatio < 0.6 || aspectRatio > 1.8) return false;
                
                if (region.width < 50 || region.height < 50) return false;
                if (region.y > height * 0.5) return false;
                
                let skinPixels = 0;
                let totalPixels = 0;
                let highConfidencePixels = 0;
                
                for (let y = region.y; y < region.y + region.height; y += 6) {
                    for (let x = region.x; x < region.x + region.width; x += 6) {
                        if (x >= 0 && x < width && y >= 0 && y < height) {
                            totalPixels++;
                            if (this.isEnhancedSkinTone(data, x, y, width)) {
                                skinPixels++;
                                const confidence = this.calculateSkinConfidence(data, x, y, width);
                                if (confidence > 0.6) {
                                    highConfidencePixels++;
                                }
                            }
                        }
                    }
                }
                
                const skinPercentage = skinPixels / totalPixels;
                const highConfidencePercentage = highConfidencePixels / totalPixels;
                
                return totalPixels > 0 && 
                       skinPercentage > 0.3 && 
                       highConfidencePercentage > 0.1;
            }
            
            fallbackDetection() {
                // Fallback to basic detection if OpenCV fails
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const faces = this.basicFaceDetection(imageData);
                
                faces.forEach((face, index) => {
                    this.ctx.strokeStyle = '#ffff00';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(face.x, face.y, face.width, face.height);
                    this.ctx.fillStyle = '#ffff00';
                    this.ctx.font = '16px Arial';
                    this.ctx.fillText(`Face ${index + 1} (Fallback)`, face.x, face.y - 10);
                });
            }
            
            basicFaceDetection(imageData) {
                const faces = [];
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Simple face detection fallback
                const skinRegions = [];
                
                for (let y = 0; y < height - 80; y += 15) {
                    for (let x = 0; x < width - 80; x += 15) {
                        if (this.isSkinTone(data, x, y, width)) {
                            skinRegions.push({x, y});
                        }
                    }
                }
                
                const faceRegions = this.groupRegions(skinRegions);
                
                faceRegions.forEach(region => {
                    if (this.isValidFace(region, data, width, height)) {
                        faces.push({
                            x: region.x - 20,
                            y: region.y - 20,
                            width: region.width + 40,
                            height: region.height + 40
                        });
                    }
                });
                
                return faces;
            }
            
            isSkinTone(data, x, y, width) {
                const index = (y * width + x) * 4;
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];
                
                return (
                    r > 50 && g > 20 && b > 5 &&
                    r > g && r > b &&
                    (r + g + b) > 80 &&
                    (r + g + b) < 700 &&
                    Math.abs(r - g) > 5 &&
                    Math.max(r, g, b) - Math.min(r, g, b) > 5
                );
            }
            
            groupRegions(regions) {
                const groups = [];
                const used = new Set();
                
                regions.forEach(region => {
                    if (used.has(`${region.x},${region.y}`)) return;
                    
                    const group = [region];
                    used.add(`${region.x},${region.y}`);
                    
                    regions.forEach(otherRegion => {
                        if (used.has(`${otherRegion.x},${otherRegion.y}`)) return;
                        
                        const distance = Math.sqrt(
                            Math.pow(region.x - otherRegion.x, 2) + 
                            Math.pow(region.y - otherRegion.y, 2)
                        );
                        
                        if (distance < 40) {
                            group.push(otherRegion);
                            used.add(`${otherRegion.x},${otherRegion.y}`);
                        }
                    });
                    
                    if (group.length > 3) {
                        const bounds = this.getBounds(group);
                        groups.push(bounds);
                    }
                });
                
                return groups;
            }
            
            getBounds(regions) {
                let minX = Math.min(...regions.map(r => r.x));
                let maxX = Math.max(...regions.map(r => r.x));
                let minY = Math.min(...regions.map(r => r.y));
                let maxY = Math.max(...regions.map(r => r.y));
                
                return {
                    x: minX,
                    y: minY,
                    width: maxX - minX,
                    height: maxY - minY
                };
            }
            
            isValidFace(region, data, width, height) {
                const aspectRatio = region.width / region.height;
                if (aspectRatio < 0.5 || aspectRatio > 2.0) return false;
                if (region.width < 30 || region.height < 30) return false;
                if (region.y > height * 0.5) return false;
                
                let skinPixels = 0;
                let totalPixels = 0;
                
                for (let y = region.y; y < region.y + region.height; y += 8) {
                    for (let x = region.x; x < region.x + region.width; x += 8) {
                        if (x >= 0 && x < width && y >= 0 && y < height) {
                            totalPixels++;
                            if (this.isSkinTone(data, x, y, width)) {
                                skinPixels++;
                            }
                        }
                    }
                }
                
                return totalPixels > 0 && (skinPixels / totalPixels) > 0.2;
            }
        }
        
        // OpenCV ready callback
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            window.opencvReady = true;
            if (window.faceDetector) {
                window.faceDetector.opencvReady = true;
                window.faceDetector.status.textContent = 'OpenCV loaded! Ready to start.';
            }
        }

        // Initialize the face detector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.faceDetector = new OpenCVFaceDetector();
        });
    </script>
</body>
</html>
