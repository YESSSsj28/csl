<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yug's Proxy</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #6a0dad;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 15px;
            width: 80%;
            margin-bottom: 10px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background-color: white;
            color: #6a0dad;
            cursor: pointer;
        }
        .container button:hover {
            background-color: lightgray;
        }
        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: purple;
        }
        .progress-bar-container {
            width: 100%;
            background-color: lightgray;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: white;
            text-align: center;
            line-height: 30px;
            color: purple;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Enter Key</h1>
        <input type="text" id="key" placeholder="Enter your key here" />
        <br />
        <button onclick="submitKey()">Submit</button>
    </div>
    <div class="loading-container" id="loading-container">
        <h1>Loading Yug's Proxy...</h1>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>
    <script>
        function submitKey() {
            const key = document.getElementById('key').value;
            const authContainer = document.getElementById('auth-container');
            const loadingContainer = document.getElementById('loading-container');
            const progressBar = document.getElementById('progress-bar');

            if (key === 'Hiren611') {
                authContainer.style.display = 'none';
                loadingContainer.style.display = 'flex';

                let progress = 0;
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = progress + '%';

                    if (progress >= 100) {
                        clearInterval(interval);
                        window.location.href = 'https://www.google.com'; // Redirect to Google
                    }
                }, 160); // Adjust this value to change the duration (160ms * 100 = 16 seconds)
            } else {
                alert('Invalid key. Try again.');
            }
        }
    </script>
</body>
</html>
