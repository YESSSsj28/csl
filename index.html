<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yug's Custom Search Engine</title>
    <style>
        /* General Reset and Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s ease;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        input[type="text"]:focus::placeholder {
            color: transparent;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            color: #fff;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(145deg, #2575fc, #6a11cb);
        }

        /* Theme Selector */
        .themes {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gradient-btn {
            width: 120px;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background: linear-gradient(145deg, #3b82f6, #9333ea);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .gradient-btn:hover {
            transform: scale(1.1);
        }

        /* Loading Section */
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 0.5s ease infinite;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Yug's Custom Search Engine</h1>
        <input type="text" id="website-input" placeholder="Enter a valid website (e.g., crazygames.com)" />
        <button onclick="loadWebsite()">Visit Website</button>
        <div id="loading">Loading your website...</div>
        <div class="themes">
            <button class="gradient-btn" onclick="changeTheme('blue-purple')">Blue-Purple</button>
            <button class="gradient-btn" onclick="changeTheme('cyan-purple')">Cyan-Purple</button>
            <button class="gradient-btn" onclick="changeTheme('red-orange')">Red-Orange</button>
            <button class="gradient-btn" onclick="changeTheme('black-white')">Black-White</button>
        </div>
    </div>

    <script>
        // Function to validate and load the website
        function loadWebsite() {
            const input = document.getElementById("website-input");
            const url = input.value.trim();

            if (url) {
                // Construct a valid URL if protocol is missing
                const validUrl = url.startsWith("http://") || url.startsWith("https://") ? url : `https://${url}`;
                
                // Open the URL in the same tab
                window.location.href = validUrl;
            } else {
                alert("Please enter a valid website!");
            }
        }

        // Function to change the theme dynamically
        function changeTheme(theme) {
            const body = document.body;
            switch (theme) {
                case "blue-purple":
                    body.style.background = "linear-gradient(145deg, #6a11cb, #2575fc)";
                    break;
                case "cyan-purple":
                    body.style.background = "linear-gradient(145deg, #3a1c71, #d76d77, #ffaf7b)";
                    break;
                case "red-orange":
                    body.style.background = "linear-gradient(145deg, #ff5f6d, #ffc371)";
                    break;
                case "black-white":
                    body.style.background = "linear-gradient(145deg, #000, #fff)";
                    break;
                default:
                    body.style.background = "linear-gradient(145deg, #1a1a2e, #16213e)";
            }
        }
    </script>
</body>
</html>
