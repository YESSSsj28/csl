<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer with Proxy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }

        input {
            width: 300px;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #2575fc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056d2;
        }

        iframe {
            width: 80%;
            height: 70%;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Enter a Website URL</h1>
    <input type="text" id="url-input" placeholder="Enter a website (e.g., https://www.google.com)" />
    <button onclick="loadWebsite()">Load Website</button>
    <iframe id="website-frame"></iframe>

    <script>
        const PROXY_URL = 'https://your-proxy-service-url/proxy'; // Replace with your deployed backend URL

        function loadWebsite() {
            const input = document.getElementById('url-input');
            const iframe = document.getElementById('website-frame');
            const websiteUrl = input.value.trim();

            if (!websiteUrl) {
                alert('Please enter a website URL.');
                return;
            }

            // Use the proxy to load the website
            iframe.src = `${PROXY_URL}?url=${encodeURIComponent(websiteUrl)}`;
        }
    </script>
</body>
</html>
