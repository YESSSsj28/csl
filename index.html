<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map with Improved Features</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        document.body.appendChild(renderer.domElement);

        // Player (Character)
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.castShadow = true; // Player casts shadows
        player.position.y = 1;
        scene.add(player);

        // Terrain
        const terrainSize = 100; // Larger terrain size
        const terrainGeometry = new THREE.PlaneGeometry(terrainSize, terrainSize, 100, 100);
        const terrainMaterial = new THREE.MeshStandardMaterial({ color: 0x3cb371 });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.rotation.x = -Math.PI / 2; // Flatten the terrain
        terrain.receiveShadow = true; // Terrain receives shadows
        scene.add(terrain);

        // Generate smooth hills and valleys
        const vertices = terrainGeometry.attributes.position.array;
        for (let i = 0; i < vertices.length; i += 3) {
            vertices[i + 2] = Math.sin(vertices[i] * 0.1) * Math.cos(vertices[i + 1] * 0.1) * 5;
        }
        terrainGeometry.attributes.position.needsUpdate = true;
        terrainGeometry.computeVertexNormals();

        // Add collision detection for hills
        const terrainHeightAt = (x, z) => {
            const row = Math.floor((x + terrainSize / 2) / (terrainSize / 100));
            const col = Math.floor((z + terrainSize / 2) / (terrainSize / 100));
            const index = (row + col * 101) * 3 + 2;
            return vertices[index] || 0;
        };

        // Houses
        const houseGeometry = new THREE.BoxGeometry(5, 5, 5);
        const roofGeometry = new THREE.ConeGeometry(3.5, 2, 4);
        const houseMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const roofMaterial = new THREE.MeshStandardMaterial({ color: 0xA52A2A });

        for (let i = -terrainSize / 2; i < terrainSize / 2; i += 15) {
            for (let j = -terrainSize / 2; j < terrainSize / 2; j += 15) {
                if (Math.random() > 0.5) {
                    const house = new THREE.Mesh(houseGeometry, houseMaterial);
                    house.castShadow = true;
                    house.receiveShadow = true;
                    house.position.set(i, terrainHeightAt(i, j) + 2.5, j);

                    const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                    roof.castShadow = true;
                    roof.position.set(i, terrainHeightAt(i, j) + 6, j);

                    scene.add(house, roof);
                }
            }
        }

        // Trees
        const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 3);
        const leavesGeometry = new THREE.SphereGeometry(2);
        const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x006400 });

        for (let i = -terrainSize / 2; i < terrainSize / 2; i += 10) {
            for (let j = -terrainSize / 2; j < terrainSize / 2; j += 10) {
                if (Math.random() > 0.6) {
                    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                    trunk.position.set(i, terrainHeightAt(i, j) + 1.5, j);
                    trunk.castShadow = true;

                    const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                    leaves.position.set(i, terrainHeightAt(i, j) + 4.5, j);
                    leaves.castShadow = true;

                    scene.add(trunk, leaves);
                }
            }
        }

        // Water
        const waterGeometry = new THREE.PlaneGeometry(30, 30);
        const waterMaterial = new THREE.MeshStandardMaterial({ color: 0x1E90FF, transparent: true, opacity: 0.9 });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.set(0, 0.2, 20); // Adjust the position
        water.receiveShadow = true;
        scene.add(water);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 20, 15);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Camera Position
        camera.position.set(0, 10, 30);

        // Player Movement and Controls
        const keys = { w: false, a: false, s: false, d: false, space: false };
        window.addEventListener("keydown", (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener("keyup", (e) => { keys[e.key.toLowerCase()] = false; });

        let velocityY = 0;
        let onGround = false;

        // Update Loop
        function animate() {
            requestAnimationFrame(animate);

            // Gravity and Collision Detection
            const groundHeight = terrainHeightAt(player.position.x, player.position.z) + 1;
            if (player.position.y <= groundHeight) {
                player.position.y = groundHeight;
                velocityY = 0;
                onGround = true;
            } else {
                velocityY -= 0.01;
                onGround = false;
            }

            // Player Movement
            const speed = 0.3;
            if (keys.w) player.position.z -= speed;
            if (keys.s) player.position.z += speed;
            if (keys.a) player.position.x -= speed;
            if (keys.d) player.position.x += speed;
            if (keys.space && onGround) velocityY = 0.2;

            player.position.y += velocityY;

            // Update Camera
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
