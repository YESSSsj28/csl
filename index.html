<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Integration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .search-box {
            display: flex;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            outline: none;
            background-color: #333;
            color: white;
        }

        input::placeholder {
            color: #777;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #2575fc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056d2;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>DuckDuckGo Search</h1>
    <div class="search-container">
        <div class="search-box">
            <input 
                id="search-input" 
                type="text" 
                placeholder="Enter your search here..."
                onfocus="this.placeholder=''"
                onblur="if(this.value==='') this.placeholder='Enter your search here...'"
            />
            <button onclick="performSearch()">Search</button>
        </div>
        <iframe id="search-results" src="https://duckduckgo.com/" title="Search Results"></iframe>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const iframe = document.getElementById('search-results');

            if (query) {
                const duckDuckGoUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                iframe.src = duckDuckGoUrl;
            } else {
                alert('Please enter a search term.');
            }
        }
    </script>
</body>
</html>
