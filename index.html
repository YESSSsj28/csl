<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cyan;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: purple;
            border-radius: 20px;
            padding: 40px;
            width: 70%;
            text-align: center;
            position: relative;
        }
        .title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            width: 80%;
            border-radius: 15px;
            border: 2px solid #fff;
            font-size: 16px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: white;
            color: purple;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: lightgray;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Enter Key to Access Google</div>
        <div class="input-container">
            <input type="text" id="apiKey" placeholder="Enter API Key" />
        </div>
        <div class="button-container">
            <button onclick="submitKey()">Access</button>
        </div>
        <div id="googleIframeContainer" style="display: none;">
            <iframe src="https://www.google.com" id="googleIframe"></iframe>
        </div>
    </div>

    <script>
        function submitKey() {
            const enteredKey = document.getElementById('apiKey').value;
            const validKey = 'HIHIHI897';
            const iframeContainer = document.getElementById('googleIframeContainer');

            if (enteredKey === validKey) {
                // Show Google iframe if key is valid
                iframeContainer.style.display = 'block';
            } else {
                alert('Invalid key! Please try again.');
            }
        }
    </script>
</body>
</html>
