<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game with Phaser</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background to check visibility */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 700,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 500 }, debug: false }
            },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);

        let player;
        let cursors;
        let ground;

        function preload() {
            // Load assets
            this.load.image('player', 'https://phaser.io/images/skills/phaser-logo.png'); // Placeholder player image
            this.load.image('ground', 'https://via.placeholder.com/1200x100/555555/000000?text=Ground'); // Simple ground image
        }

        function create() {
            // Create ground (simple placeholder)
            ground = this.physics.add.staticImage(600, 600, 'ground');
            ground.setScale(1).refreshBody();

            // Create player sprite
            player = this.physics.add.image(600, 500, 'player');
            player.setCollideWorldBounds(true); // Prevent player from leaving the screen
            player.setBounce(0.2); // Add bounce effect to player when it lands

            // Enable the player to collide with the ground
            this.physics.add.collider(player, ground);

            // Set up keyboard controls
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // Reset horizontal velocity
            player.setVelocityX(0);

            // Move left or right
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            }

            // Jumping: Allow jump if touching ground or a platform
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            // If falling and not touching the ground, allow jumping when the player falls on another surface
            if (player.body.velocity.y > 0 && !player.body.touching.down) {
                player.setVelocityY(player.body.velocity.y); // Continue falling, but allow jump if next to platforms
            }
        }
    </script>
</body>
</html>
