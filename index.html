<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Proxy Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2575fc;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        input {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #444;
            width: 70%;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
            outline: none;
            transition: background-color 0.3s;
        }

        input:focus {
            background-color: #444;
        }

        button {
            padding: 12px 24px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        #website-content {
            margin-top: 30px;
            border: 1px solid #444;
            padding: 20px;
            max-height: 600px;
            overflow-y: scroll;
            background-color: #222;
            display: block;
            text-align: left;
        }

        .theme-button {
            background-color: #444;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .theme-button:hover {
            background-color: #666;
        }

        .theme-button.selected {
            background-color: #2575fc;
        }

        .theme-container {
            margin-top: 30px;
        }

        .button-container {
            margin-top: 30px;
        }

        .input-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-wrapper input {
            margin-right: 10px;
        }

        .info {
            font-size: 16px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Proxy Website Viewer</h1>
    <div class="input-wrapper">
        <input type="text" id="website-url" placeholder="Enter website URL (e.g., https://example.com)">
        <button onclick="loadWebsite()">Load Website</button>
    </div>

    <div id="website-content">Website content will appear here...</div>

    <div class="theme-container">
        <h3>Choose a Theme:</h3>
        <button class="theme-button" onclick="changeTheme('blue')">Blue</button>
        <button class="theme-button" onclick="changeTheme('purple')">Purple</button>
        <button class="theme-button" onclick="changeTheme('green')">Green</button>
        <button class="theme-button" onclick="changeTheme('red')">Red</button>
    </div>

    <div class="button-container">
        <button onclick="clearContent()">Clear Content</button>
        <button onclick="resetTheme()">Reset Theme</button>
    </div>

    <div class="info">
        <p><strong>Note:</strong> This proxy allows you to view website content directly on the page. However, some sites may have restrictions or dynamic content that does not display properly here.</p>
    </div>

    <script>
        // Load the website via proxy
        function loadWebsite() {
            const url = document.getElementById('website-url').value.trim();
            if (url) {
                fetch(`/proxy?url=${encodeURIComponent(url)}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('website-content').innerHTML = data;
                    })
                    .catch(error => {
                        document.getElementById('website-content').innerText = 'Failed to load the website content. Please check the URL or try again later.';
                    });
            } else {
                alert('Please enter a website URL.');
            }
        }

        // Change the theme of the page
        function changeTheme(theme) {
            const body = document.body;
            const buttons = document.querySelectorAll('.theme-button');
            buttons.forEach(button => button.classList.remove('selected'));

            // Change background and text color based on the selected theme
            if (theme === 'blue') {
                body.style.backgroundColor = '#1e2a47';
                body.style.color = '#ddd';
            } else if (theme === 'purple') {
                body.style.backgroundColor = '#2a1e47';
                body.style.color = '#c0c0ff';
            } else if (theme === 'green') {
                body.style.backgroundColor = '#2a472e';
                body.style.color = '#a0e8a0';
            } else if (theme === 'red') {
                body.style.backgroundColor = '#471e2a';
                body.style.color = '#e8a0a0';
            }

            // Highlight selected theme button
            const selectedButton = document.querySelector(`button[onclick="changeTheme('${theme}')"]`);
            selectedButton.classList.add('selected');
        }

        // Clear the website content
        function clearContent() {
            document.getElementById('website-content').innerHTML = 'Website content has been cleared.';
        }

        // Reset to the default theme
        function resetTheme() {
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = 'white';
            const buttons = document.querySelectorAll('.theme-button');
            buttons.forEach(button => button.classList.remove('selected'));
        }
    </script>
</body>
</html>
