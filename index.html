<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map with Character</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player (Character)
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1; // Lift player above the ground
        scene.add(player);

        // Terrain (Map)
        const terrainGeometry = new THREE.PlaneGeometry(50, 50, 20, 20); // Adjust size and segments
        const terrainMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22, wireframe: false });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.rotation.x = -Math.PI / 2; // Make it flat
        terrain.position.y = 0;
        scene.add(terrain);

        // Add hills and valleys to the terrain
        const vertices = terrainGeometry.attributes.position.array;
        for (let i = 0; i < vertices.length; i += 3) {
            vertices[i + 2] = Math.sin(vertices[i] * 0.2) * Math.cos(vertices[i + 1] * 0.2) * 2;
        }
        terrainGeometry.attributes.position.needsUpdate = true;
        terrainGeometry.computeVertexNormals();

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 15);
        scene.add(directionalLight);

        // Camera Position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Player Movement Controls
        const keys = { w: false, a: false, s: false, d: false };
        window.addEventListener("keydown", (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener("keyup", (e) => { keys[e.key.toLowerCase()] = false; });

        // Update Loop
        function animate() {
            requestAnimationFrame(animate);

            // Player Movement
            if (keys.w) player.position.z -= 0.1; // Move forward
            if (keys.s) player.position.z += 0.1; // Move backward
            if (keys.a) player.position.x -= 0.1; // Move left
            if (keys.d) player.position.x += 0.1; // Move right

            // Camera follows the player
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
