<!-- Simple and accurate face detection website - UI, styling, and face detection logic all in one file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <style>
        /* Styling for the face detection website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
            width: 640px;
            height: 480px;
            margin: 2rem auto;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            margin: 2rem 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #status {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }

            .camera-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection App</h1>
        <p>Click the button below to start face detection</p>
        
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn" disabled>Stop Camera</button>
        </div>
        
        <div class="status">
            <p id="status">Ready to start</p>
        </div>
    </div>

    <script>
        // Pure JavaScript face detection - no external libraries
        class PureFaceDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.stream = null;
                this.isDetecting = false;
                this.detectionInterval = null;
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
            }
            
            async startCamera() {
                try {
                    this.status.textContent = 'Starting camera...';
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.play();
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startDetection();
                    }, { once: true });
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Camera started - detecting faces...';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera. Please allow camera permissions.';
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.detectionInterval) {
                    clearInterval(this.detectionInterval);
                    this.detectionInterval = null;
                }
                
                this.video.srcObject = null;
                this.isDetecting = false;
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Camera stopped';
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            startDetection() {
                this.isDetecting = true;
                
                this.detectionInterval = setInterval(() => {
                    if (this.isDetecting) {
                        this.detectFaces();
                    }
                }, 100); // Check every 100ms
            }
            
            detectFaces() {
                // Clear previous drawings
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw video frame
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // Get image data for analysis
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const faces = this.findFaces(imageData);
                
                // Draw rectangles around detected faces
                faces.forEach((face, index) => {
                    this.ctx.strokeStyle = '#00ff00';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(face.x, face.y, face.width, face.height);
                    
                    // Add label with confidence
                    this.ctx.fillStyle = '#00ff00';
                    this.ctx.font = '16px Arial';
                    this.ctx.fillText(`Face ${index + 1} (${face.confidence}%)`, face.x, face.y - 10);
                });
                
                if (faces.length > 0) {
                    this.status.textContent = `Detected ${faces.length} face(s)`;
                } else {
                    this.status.textContent = 'No faces detected';
                }
            }
            
            findFaces(imageData) {
                const faces = [];
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Focus on upper 80% of image (where faces typically are)
                const searchHeight = Math.floor(height * 0.8);
                
                // Enhanced skin tone detection
                const skinRegions = [];
                
                // Scan for skin-tone pixels with adaptive step size
                for (let y = 0; y < searchHeight - 60; y += 8) {
                    for (let x = 0; x < width - 60; x += 8) {
                        if (this.isSkinTone(data, x, y, width)) {
                            const confidence = this.calculateSkinConfidence(data, x, y, width);
                            skinRegions.push({x, y, confidence});
                        }
                    }
                }
                
                // Group nearby skin regions into potential faces
                const faceRegions = this.groupSkinRegions(skinRegions);
                
                // Validate and create face rectangles
                faceRegions.forEach(region => {
                    if (this.isValidFace(region, data, width, height)) {
                        const headSize = this.calculateHeadSize(region);
                        faces.push({
                            x: headSize.x,
                            y: headSize.y,
                            width: headSize.width,
                            height: headSize.height,
                            confidence: Math.round(region.confidence * 100)
                        });
                    }
                });
                
                return faces;
            }
            
            isSkinTone(data, x, y, width) {
                const index = (y * width + x) * 4;
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];
                
                // Enhanced skin tone detection
                const brightness = (r + g + b) / 3;
                const colorDifference = Math.max(r, g, b) - Math.min(r, g, b);
                const redGreenDiff = Math.abs(r - g);
                
                return (
                    r > 60 && g > 25 && b > 8 &&  // Basic color thresholds
                    r > g && r > b &&  // Red dominance
                    brightness > 80 &&  // Minimum brightness
                    brightness < 600 &&  // Maximum brightness
                    colorDifference > 6 &&  // Color variation
                    redGreenDiff > 6 &&  // Red-green difference
                    // Additional skin tone checks
                    (r / (g + 1)) > 1.05 &&  // Red vs green ratio
                    (r / (b + 1)) > 1.1     // Red vs blue ratio
                );
            }
            
            calculateSkinConfidence(data, x, y, width) {
                let confidence = 0;
                const sampleSize = 3;
                let totalSamples = 0;
                
                // Check surrounding pixels for skin tone consistency
                for (let dy = -sampleSize; dy <= sampleSize; dy++) {
                    for (let dx = -sampleSize; dx <= sampleSize; dx++) {
                        const checkX = x + dx;
                        const checkY = y + dy;
                        if (checkX >= 0 && checkX < width && checkY >= 0 && checkY < width) {
                            totalSamples++;
                            if (this.isSkinTone(data, checkX, checkY, width)) {
                                confidence += 1;
                            }
                        }
                    }
                }
                
                return totalSamples > 0 ? confidence / totalSamples : 0;
            }
            
            groupSkinRegions(regions) {
                const groups = [];
                const used = new Set();
                
                // Sort by confidence (highest first)
                const sortedRegions = regions.sort((a, b) => b.confidence - a.confidence);
                
                sortedRegions.forEach(region => {
                    if (used.has(`${region.x},${region.y}`)) return;
                    
                    const group = [region];
                    used.add(`${region.x},${region.y}`);
                    
                    // Find nearby regions with adaptive distance
                    const searchDistance = 40 + (region.confidence * 20); // Higher confidence = larger search area
                    
                    sortedRegions.forEach(otherRegion => {
                        if (used.has(`${otherRegion.x},${otherRegion.y}`)) return;
                        
                        const distance = Math.sqrt(
                            Math.pow(region.x - otherRegion.x, 2) + 
                            Math.pow(region.y - otherRegion.y, 2)
                        );
                        
                        if (distance < searchDistance) {
                            group.push(otherRegion);
                            used.add(`${otherRegion.x},${otherRegion.y}`);
                        }
                    });
                    
                    // Require minimum regions based on confidence
                    const minRegions = region.confidence > 0.7 ? 4 : 6;
                    if (group.length >= minRegions) {
                        const bounds = this.getBounds(group);
                        bounds.confidence = this.calculateGroupConfidence(group);
                        groups.push(bounds);
                    }
                });
                
                return groups;
            }
            
            getBounds(regions) {
                let minX = Math.min(...regions.map(r => r.x));
                let maxX = Math.max(...regions.map(r => r.x));
                let minY = Math.min(...regions.map(r => r.y));
                let maxY = Math.max(...regions.map(r => r.y));
                
                return {
                    x: minX,
                    y: minY,
                    width: maxX - minX,
                    height: maxY - minY,
                    confidence: 0
                };
            }
            
            calculateGroupConfidence(group) {
                const totalConfidence = group.reduce((sum, region) => sum + region.confidence, 0);
                return totalConfidence / group.length;
            }
            
            isValidFace(region, data, width, height) {
                // Enhanced face validation
                const aspectRatio = region.width / region.height;
                if (aspectRatio < 0.5 || aspectRatio > 2.0) return false; // Face-like proportions
                
                // Minimum size requirements
                if (region.width < 25 || region.height < 25) return false;
                
                // Enhanced skin tone analysis
                let skinPixels = 0;
                let totalPixels = 0;
                let highConfidencePixels = 0;
                
                for (let y = region.y; y < region.y + region.height; y += 4) {
                    for (let x = region.x; x < region.x + region.width; x += 4) {
                        if (x >= 0 && x < width && y >= 0 && y < height) {
                            totalPixels++;
                            if (this.isSkinTone(data, x, y, width)) {
                                skinPixels++;
                                const confidence = this.calculateSkinConfidence(data, x, y, width);
                                if (confidence > 0.6) {
                                    highConfidencePixels++;
                                }
                            }
                        }
                    }
                }
                
                const skinPercentage = skinPixels / totalPixels;
                const highConfidencePercentage = highConfidencePixels / totalPixels;
                
                // Require both skin tone presence and high confidence areas
                return totalPixels > 0 && 
                       skinPercentage > 0.15 && 
                       highConfidencePercentage > 0.05;
            }
            
            calculateHeadSize(region) {
                // Calculate head size based on face region
                const faceWidth = region.width;
                const faceHeight = region.height;
                
                // Make head box bigger to encompass the full head
                const headWidth = Math.round(faceWidth * 1.6);  // 1.6x wider
                const headHeight = Math.round(faceHeight * 1.8); // 1.8x taller (for hair)
                
                // Center the head around the face, with more space above
                const headX = Math.max(0, region.x - Math.round((headWidth - faceWidth) / 2));
                const headY = Math.max(0, region.y - Math.round((headHeight - faceHeight) / 3));
                
                return {
                    x: headX,
                    y: headY,
                    width: headWidth,
                    height: headHeight
                };
            }
        }

        // Initialize the face detector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PureFaceDetector();
        });
    </script>
</body>
</html>
