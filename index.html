<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, button {
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 400px;
        }

        input {
            background-color: #333;
            color: #f4f4f4;
        }

        input:focus {
            background-color: #444;
            border-color: #2575fc;
            outline: none;
        }

        button {
            background-color: #444;
            color: #2575fc;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        .container {
            background: linear-gradient(145deg, #4e5d6a, #2a3743);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        #progress-container {
            display: none;
            background: linear-gradient(145deg, #4e5d6a, #2a3743);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .progress-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00f);
            width: 0;
            transition: width 0.1s ease-in-out;
        }

        #search-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        iframe.visible {
            opacity: 1;
        }

        @media (max-width: 600px) {
            input, button {
                width: 90%;
            }

            iframe {
                height: 50vh;
            }
        }

    </style>
</head>
<body>

    <!-- Key Input Container -->
    <div id="key-container" class="container">
        <h1>Enter Your API Key</h1>
        <input type="text" id="api-key" placeholder="Enter your API key here" />
        <button onclick="validateKey()">Submit</button>
        <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div class="progress-title">Preparing Your Experience...</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <!-- Google Search Container -->
    <div id="search-container" class="container">
        <div class="search-title">Search Google</div>
        <script>
            (function() {
                var cx = '94f496af50e7446f0'; // Your custom search engine ID
                var gcse = document.createElement('script');
                gcse.type = 'text/javascript';
                gcse.async = true;
                gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(gcse, s);
            })();
        </script>
        <div class="gcse-searchbox"></div>
        <iframe id="result-frame"></iframe>
    </div>

    <script>
        const VALID_API_KEY = "HIHIHI897";

        function validateKey() {
            const key = document.getElementById('api-key').value;
            const keyContainer = document.getElementById('key-container');
            const progressContainer = document.getElementById('progress-container');
            const searchContainer = document.getElementById('search-container');
            const progressBar = document.getElementById('progress');
            const iframe = document.getElementById('result-frame');
            const errorMessage = document.getElementById('error-message');

            // Clear previous error messages
            errorMessage.style.display = 'none';

            if (key === VALID_API_KEY) {
                keyContainer.style.display = 'none';
                progressContainer.style.display = 'block';

                let progress = 0;
                const duration = 15000; // 15 seconds
                const intervalTime = duration / 100;
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;

                    if (progress >= 100) {
                        clearInterval(interval);
                        progressContainer.style.display = 'none';
                        searchContainer.style.display = 'flex';
                        iframe.src = 'https://www.google.com'; // Set initial iframe content
                        iframe.classList.add('visible'); // Make iframe visible
                    }
                }, intervalTime);
            } else {
                errorMessage.textContent = 'Invalid API Key. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', (e) => {
                if (e.target && e.target.tagName === 'A' && e.target.href) {
                    e.preventDefault(); // Prevent redirection
                    const iframe = document.getElementById('result-frame');
                    iframe.classList.add('visible'); // Make iframe visible
                    iframe.src = e.target.href; // Load content in iframe
                }
            });
        });
    </script>

</body>
</html>
