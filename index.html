<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1b;
            color: white;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 550px;
            background: #2e2e2e;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease-in-out;
        }

        .search-container:hover {
            transform: scale(1.05);
        }

        input {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: #3a3a3a;
            color: white;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        input::placeholder {
            color: #777;
        }

        input:focus {
            background-color: #4a4a4a;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #4e8eff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #1f5bb2;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        .info-message {
            font-size: 20px;
            color: #d9d9d9;
            text-align: center;
            margin-bottom: 15px;
        }

        .footer {
            font-size: 14px;
            margin-top: 30px;
            color: #777;
        }

        #website-container {
            width: 100%;
            height: 80vh;
            margin-top: 30px;
            border-radius: 10px;
            background-color: #2e2e2e;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Enter a Valid Website</h1>
        <input 
            id="url-input" 
            type="text" 
            placeholder="e.g. www.google.com"
            onfocus="this.placeholder=''"
            onblur="if(this.value==='') this.placeholder='e.g. www.google.com'"
        />
        <button onclick="openWebsite()">Search</button>
        <p id="error-message" class="error-message"></p>
        <p id="info-message" class="info-message">Please enter a valid website URL.</p>
    </div>

    <div id="website-container">
        <!-- Website content will load here -->
    </div>

    <p class="footer">Powered by Your Custom Search Engine</p>

    <script>
        function isValidUrl(url) {
            const regex = /^(https?:\/\/)?([a-zA-Z0-9\-]+\.)+[a-zA-Z]{2,6}(\/[a-zA-Z0-9\-._~:/?#[\]@!$&'()*+,;=]*)?$/;
            return regex.test(url);
        }

        function openWebsite() {
            const input = document.getElementById('url-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            const infoMessage = document.getElementById('info-message');

            // Reset error message and hide info message
            errorMessage.textContent = '';
            infoMessage.style.display = 'none';

            if (!input) {
                errorMessage.textContent = 'Please enter a URL.';
                return;
            }

            // If input doesn't have the scheme (http:// or https://), add https://
            let url = input;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Validate URL
            if (isValidUrl(url)) {
                // Create an iframe to load the website within the page
                const iframeContainer = document.getElementById('website-container');
                iframeContainer.innerHTML = `<iframe src="${url}" title="Website"></iframe>`; // Load the website in iframe
            } else {
                errorMessage.textContent = 'Please enter a valid URL.';
            }
        }
    </script>
</body>
</html>
