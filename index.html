<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 100px;
      text-align: center;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Notification Timer</h1>
  <label for="seconds">Enter time (1-60 seconds):</label>
  <input type="number" id="seconds" min="1" max="60" value="5">
  <button onclick="startTimer()">Start</button>

  <script>
    // Request notification permission
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function startTimer() {
      const seconds = parseInt(document.getElementById("seconds").value);
      if (isNaN(seconds) || seconds < 1 || seconds > 60) {
        alert("Please enter a number between 1 and 60.");
        return;
      }

      alert(`Notification will appear in ${seconds} seconds!`);

      setTimeout(() => {
        if (Notification.permission === "granted") {
          new Notification("‚è∞ Time's up!", {
            body: `Your ${seconds}-second timer is done.`,
            icon: "https://cdn-icons-png.flaticon.com/512/3909/3909444.png"
          });
        } else {
          alert("Time's up!");
        }
      }, seconds * 1000);
    }
  </script>
</body>
</html>
