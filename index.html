<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game Engine</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #87CEEB; } /* Sky Blue Background */
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Initialize canvas and context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            color: "green",
            dx: 0, // Change in x (player movement)
            dy: 0  // Change in y (player movement)
        };

        // Map object
        const map = {
            width: 5000,
            height: 5000,
            color: "lightgreen",
            x: 0,
            y: 0
        };

        // Keyboard input tracking
        const keys = {};

        // Game loop function
        function gameLoop() {
            clearCanvas();
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update the game state
        function update() {
            // Handle player movement with arrow keys or WASD
            if (keys["ArrowUp"] || keys["w"]) player.dy = -player.speed;
            else if (keys["ArrowDown"] || keys["s"]) player.dy = player.speed;
            else player.dy = 0;

            if (keys["ArrowLeft"] || keys["a"]) player.dx = -player.speed;
            else if (keys["ArrowRight"] || keys["d"]) player.dx = player.speed;
            else player.dx = 0;

            // Move the player
            player.x += player.dx;
            player.y += player.dy;

            // Prevent the player from moving out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Draw the game world
        function draw() {
            // Draw map (background)
            ctx.fillStyle = map.color;
            ctx.fillRect(map.x, map.y, map.width, map.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Clear the canvas before each new frame
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Keydown and keyup event listeners
        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });

        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
