<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cyan;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container, #key-container {
            background-color: purple;
            border-radius: 20px;
            padding: 40px;
            width: 70%;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #key-container input {
            margin: 10px 0;
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #key-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: purple;
            transition: background-color 0.3s;
        }
        #key-container button:hover {
            background-color: lightgray;
        }
        #progress-container {
            display: none;
            text-align: center;
            width: 70%;
            background-color: purple;
            padding: 40px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .progress-title {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .progress-bar div {
            height: 100%;
            background: linear-gradient(to right, #00c853, #b2ff59);
            width: 0%;
            transition: width 0.2s ease-in-out;
        }
        .search-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Key Input Container -->
    <div id="key-container">
        <div class="title">Enter API Key</div>
        <input type="text" id="api-key" placeholder="Enter your API key here" />
        <button onclick="validateKey()">Submit</button>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div class="progress-title">Loading...</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <!-- Google Search Container -->
    <div id="search-container" class="container" style="display: none;">
        <div class="search-title">Search Google</div>
        <!-- Google Custom Search Engine Embed Code -->
        <script async src="https://cse.google.com/cse.js?cx=94f496af50e7446f0"></script>
        <div class="gcse-searchbox"></div>
        <div class="gcse-searchresults"></div>
    </div>

    <script>
        const VALID_API_KEY = "HIHIHI897";

        function validateKey() {
            const key = document.getElementById('api-key').value;
            const keyContainer = document.getElementById('key-container');
            const progressContainer = document.getElementById('progress-container');
            const searchContainer = document.getElementById('search-container');
            const progressBar = document.getElementById('progress');

            if (key === VALID_API_KEY) {
                keyContainer.style.display = 'none';
                progressContainer.style.display = 'block';

                let progress = 0;
                const duration = Math.floor(Math.random() * 5 + 10) * 1000; // Random time between 10â€“15 seconds
                const intervalTime = duration / 100; // Smooth progress increase
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    if (progress >= 100) {
                        clearInterval(interval);
                        progressContainer.style.display = 'none';
                        searchContainer.style.display = 'block';
                    }
                }, intervalTime);
            } else {
                alert('Invalid API Key. Please try again.');
            }
        }
    </script>
</body>
</html>
