<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cyan;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: purple;
            border-radius: 20px;
            padding: 40px;
            width: 70%;
            text-align: center;
        }
        .title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .results {
            margin-top: 20px;
            color: white;
            text-align: left;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-item a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Search Google</div>
        <input type="text" id="search-query" placeholder="Search..." style="width: 100%; padding: 10px;">
        <button onclick="search()">Search</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        const apiKey = 'YOUR_GOOGLE_API_KEY'; // Replace with your API Key
        const searchEngineId = 'YOUR_CSE_ID'; // Replace with your CSE ID

        function search() {
            const query = document.getElementById('search-query').value;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (!query) {
                resultsContainer.innerHTML = 'Please enter a search query.';
                return;
            }

            // Use the Google Custom Search JSON API
            fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=${apiKey}&cx=${searchEngineId}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the response to inspect its structure

                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const result = document.createElement('div');
                            result.classList.add('result-item');
                            result.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><br>${item.snippet}`;
                            resultsContainer.appendChild(result);
                        });
                    } else {
                        resultsContainer.innerHTML = 'No results found for your query.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultsContainer.innerHTML = 'Error fetching results. Please try again later.';
                });
        }
    </script>
</body>
</html>
